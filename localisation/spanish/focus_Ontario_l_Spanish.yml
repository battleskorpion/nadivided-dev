  PON_Toronto_Marches:0 "Marchas de Toronto"
  PON_Toronto_Marches_desc:0 "Muchos grupos radicales marchan en las calles de pueblos y ciudades desde los Grandes Lagos hasta San Lorenzo."

  PON_Back_Swastica_clubs:0 "Clubes de la esvástica"
  PON_Back_Swastica_clubs_desc:0 "Los clubes de la esvástica son el futuro de Ontario, este nuevo nacionalismo radical nos permitirá reinar sobre el resto de Canadá."

  PON_Radio_Broadcasts:0 "Transmisiones de Radio"
  PON_Radio_Broadcasts_desc:0 "Debemos difundir la palabra del fascismo con esta nueva tecnología para las masas.

  PON_2nd_christie_pitts_riot:0 "Segundo motín de Christie Pits"
  PON_2nd_christie_pitts_riot_desc:0 "El primer motín de Christie Pits fue un fracaso, el segundo no lo será."

  PON_John_Ross_Taylor_chancellor:0 "Canciller John Ross Taylor"
