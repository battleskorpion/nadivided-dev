  PON_burn_Saint_Boniface_university:0 "Quemar la Universidad de San Bonifacio"
  PON_burn_Saint_Boniface_university_desc:0 "Su último refugio debe ser destruido."

  PON_Pacify_qubec:0 "Pacificar Quebec"
  PON_Pacify_qubec_desc:0 "Estas ranas deben ser silenciadas."

  PON_Second_Great_deportation:0 "Segunda Gran Deportacion"
  PON_Second_Great_deportation_desc:0 "Esta vez enviémoslos a Liberia."
