  SNC_North_Carolina_officers_traditions:0 "North Carolina Officers Traditions"
  SNC_North_Carolina_officers_traditions_desc:0 "Ever since the Civil War our state has had a long tradition of prestigious officers, thanks to our age hold officer traditions." 
  
  SNC_silvershirt_legions:0 "Silvershirt Legions"
  SNC_silvershirt_legions_desc:0 "Pelley's Fascists are recognized by their iconic silvershirts, modelled off of the black and brownshirts of Europe. The Silvershirts have been gaining traction fast amongst our white population recently and it doesn't look like this trend will slow down anytime soon."
  
  SNC_control_the_media:0 "Control of the Media"
  SNC_control_the_media_desc:0 "The Silvershirts have completly asserted their control over state media, fascist propaganda is being displayed on mass to our population."
  
  SNC_Partician_the_south:0 "Partition the South"
  SNC_Partician_the_south_desc:0 "Our alliance with Huey has allowed for us to make plans to partition the south between us for our mutual benefit."
  
  SNC_the_confederacy_reborn:0 "The Confederacy Reborn"
  SNC_the_confederacy_reborn_desc:0 "The Glorious Confederacy has been reborn under Pelley's leadership. This is a massive accomplishment for the white Anglo-Saxon race."
  
  SNC_Spread_his_teachings:0 "Spread Pelley's Teachings"
  SNC_Spread_his_teachings_desc:0 "Pelley has developed the most advanced political thought on the entire North American continent, his ideas of white supremacy and militarism must be spread!"
  
  SNC_share_the_wealth:0 "Share the Wealth"
  SNC_share_the_wealth_desc:0 "The Longist Share the Wealth program has been implemented, this is just another sign that our government is aligning itself with Huey Long."
  
  SNC_ban_Populist_publications:0 "Ban on Populist Publications"
  SNC_ban_Populist_publications_desc:0 "Since our government is staunchly opposing Huey Long all populist publications have been banned in our state. The popular Longist publication of American Progress has been hit extremely hard by this ban and populism seems to be on the decline in North Carolina."
  
  SNC_workers_council:0 "Worker's Councils"
  SNC_workers_council_desc:0 "Dawson's communist policies have led to the formation of worker's councils to represent the communities of our nation, these councils will also serve as local governments."

  SNC_beacon_of_marxist_leninism:0 "Beacon of Marxist-Leninism"
  SNC_beacon_of_marxist_leninism_desc:0 "Our country will be a glorious bastion of Marxist-Leninism and we will follow the teachings of Marx, Lenin and Stalin!"
  
  SNC_develop_the_farms:0 "Developing Farms"
  SNC_develop_the_farms_desc:0 "The Agricultural sector of North Carolina's development is being blustered by our government's policy of subsidizing this valuable economic sector."
  
  SNC_soviet_carolina:0 "Soviet Carolina"
  SNC_soviet_carolina_desc:0 "Carolina has become a bastion of Marxist-Leninism and the Soviet model in America."
  
  SNC_found_sdc_r_and_d_department:0 "SDC Research Department"
  SNC_found_sdc_r_and_d_department_desc:0 "Research is vital and thanks to our faction we can easily pool together scientific resources."
  
  SNC_tobacco_exports:0 "Tobacco Exports"
  SNC_tobacco_exports_desc:0 "North Carolina is the number one producer of Tobacco in the former United States by far! We are taking advantage of this by exporting our world renown tobacco abroad."
  
  SNC_Silver_legion_commandos:0 "Silver Legion Commandos"
  SNC_Silver_legion_commandos_desc:0 "The Silver Legion have formed commandos made up of the most devout and ruthless Silver Legion paramilitary members, immediately after founding these commandos already have become known as bloodthristy and brutal in combat and towards Negro civilian populations."
  
  SNC_Jewish_science:0 "Jewish Scientists"
  SNC_Jewish_science_desc:0 "Many renown scientists are Jewish and thanks to our tolerance of the Jewish community we have attracted many Jewish scientists to aid our research."
  
  SNC_European_help:0 "European Investment"
  SNC_European_help_desc:0 "Europeans have been attracted to our state's economy due to our free trade policies and advertisement efforts."
  
  SNC_dawson_communists:0 "Communist Sabotage"
  SNC_dawson_communists_desc:0 "A massive wave of sabotage caused by underground Communist movements, this wave of sabotage is thought to be coordinated by the elusive female Communist Ellen Dawson."

  SNC_comrades_unite:0 "Comrades Unite"
  SNC_comrades_unite_desc:0 "By drawing on our massive base of loyal supporters, we are able to welcome a steady stream of workers willing to fight for their state!"

  SNC_minority_aid:0 "Minority Aid"
  SNC_minority_aid_desc:0 "By giving aid to minorities in our state, which have historically been repressed and underrepresented, we are able to greatly boost our productivity as well as giving more comrades the will to fight for their state!"

