  SHI_give_land_to_nobles:0 "Give The Ahupua'a Back To The Ali'i"
  SHI_give_land_to_nobles_desc:0 "The Aliʻi were the traditional nobility of Hawaiʻi, we should give most of this redistributed land (Ahupua'a) back to them. As they have the most experience since the Ali'i have managed the Ahupua'a for hundreds of years."
  
  SHI_give_more_land_to_commoners:0 "Give The Ahupua'a To The Maka'ainana"
  SHI_give_more_land_to_commoners_desc:0 "The Makaʻāinana are the common people of Hawaiʻi, they were neglected in the first Māhele, as they did not understand the new concept of private land ownership, and we distributed most of the Ahupua'a to the Ali'i nobility. It is time to correct this past mistake."
  
