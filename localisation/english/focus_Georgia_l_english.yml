﻿l_english: 
    SGA_arnall:0 "Arnall"
    SGA_arnall_desc:0 ""
    SGA_1942election:0 "1942 Election"
    SGA_1942election_desc:0 ""
    SGA_georgiahousingauthority:0 "Georgia Housing Authority"
    SGA_georgiahousingauthority_desc:0 ""
    SGA_externalfundraising:0 "External Fund Raising"
    SGA_externalfundraising_desc:0 "Rivers will travel the former US to get funds. In return he has promised later payment. When he would not say."
    SGA_payingtheteachers:0 "Paying the Teachers"
    SGA_payingtheteachers_desc:0 ""
    SGA_createthestatebureauofunemploymentcompensation:0 "Create the State Bureau of Unemployment Compensation"
    SGA_createthestatebureauofunemploymentcompensation_desc:0 ""
    SGA_presidentrivers:0 "President Rivers"
    SGA_presidentrivers_desc:0 "Eurith Rivers has won the election"
    SGA_establishingthepublicbondscomittee:0 "Establishing the Public Bonds Committee"
    SGA_establishingthepublicbondscomittee_desc:0 ""
    SGA_policetheklan:0 "Police the Klan"
    SGA_policetheklan_desc:0 "Blacks were enfranchised in the old Union after the end of the Civil War, but ever since then the Klan and others disgruntled by this new reality would prevent them from carrying out that right. We have no intentions of reverting that decision, and will enshrine it into law ourselves, taking special care to stop any activities meant to keep blacks from the ballot box."
    SGA_separateandunequal:0 "Separate and Unequal"
    SGA_separateandunequal_desc:0 "Negroes don't need public education, their place is in the fields, mines, and factories. We can instead divert the funding to white schooling and better the education of true Georgians."
    SGA_addressingsegregation:0 "Addressing Segregation"
    SGA_addressingsegregation_desc:0 "With the dissolution of the old Union there is no longer any Federal law regarding the status of negroes in our borders. Perhaps it's time to address this with a change..."
    SGA_kindnessisavirtue:0 "Kindness is a Virtue"
    SGA_kindnessisavirtue_desc:0 ""
    SGA_subsidizeatlanticsteel:0 "Subsidize Atlantic Steel"
    SGA_subsidizeatlanticsteel_desc:0 "Atlantic Steel is the largest manufacturer of steel product in Georgia, but we must encourage them to build their own steel manufacturing facilities themselves. Chatham Steel out of Savannah simply can't produce enough to satisfy their demand."
    SGA_kingcotton:0 "King Cotton"
    SGA_kingcotton_desc:0 "Cotton has declined in popularity somewhat since the end of slavery, however it is still king in terms of sales numbers. Currently mainly produced by sharecroppers, we shall allot only Georgian cotton to be used at the fall line mills, and export the rest."
    SGA_introducingthegeorgiadollar:0 "Introducing the Georgia Dollar"
    SGA_introducingthegeorgiadollar_desc:0 "After many months of preparation, we finally can commit the Georgia Dollar to circulation. With our own currency, we are no longer subject to the whims of wild fluctuation currently plaguing the dying Federal Dollar."
    SGA_buildinganmilledgevillearsenal:0 "Building an Milledgeville Arsenal"
    SGA_buildinganmilledgevillearsenal_desc:0 "There are no ex-federal arsenals in Georgia for us to base our military out of, so we must construct our own. Milledgeville shall host our new arsenal."
    SGA_mechanizingagriculture:0 "Mechanizing Agriculture"
    SGA_mechanizingagriculture_desc:0 "Many farmers in rural Georgia are too poor to afford advanced farming equipment, and as a result output is a lot lower than it could be. We will subsidize the purchasing of mechanical farm equipment for small farmers in order to increase output and the quality of life for these farmers."
    SGA_theindustrialsector:0 "The Industrial Sector"
    SGA_theindustrialsector_desc:0 "Heavy industry was never a large portion of the economy until after the Civil War. However, now it makes up almost a third of revenue. Industrialization is the way to go in order to build a modern society."
    SGA_theagrariansector:0 "The Agrarian Sector"
    SGA_theagrariansector_desc:0 "The majority of the Georgian economy consists of agricultural goods, so we would be amiss to neglect this part of the economy."
    SGA_theruralelectrificationassociation:0 "The Rural Electrification Association"
    SGA_theruralelectrificationassociation_desc:0 "Rural Georgians have long gone with out lights. Ed Rivers has promised to change that through a new program."
    SGA_1936election:0 "1936 Election"
    SGA_1936election_desc:0 "President Talmadge is unable to run for a 3rd consecutive term due to Georgia law, so the election is contested by Eurith D. Rivers, a Democrat with more liberal economic views, and Charles D. Redwine, a Dixiecrat essentially under Talmadge's thumb."
    SGA_affordabilityisking:0 "Affordability is King"
    SGA_affordabilityisking_desc:0 "Talmadge has bought equipment for the mill towns to use. While it's cheap they at least got something to use now."
    SGA_allocatingfundingtotheerb:0 "Allocating Funding to the ERB"
    SGA_allocatingfundingtotheerb_desc:0 "Rivers New Deal"
    SGA_presidentredwine:0 "President Redwine"
    SGA_presidentredwine_desc:0 "Charles Redwine has won the Election"
    SGA_segregationnowsegregationtomorrow:0 "Segregation Now, Segregation Tomorrow"
    SGA_segregationnowsegregationtomorrow_desc:0 "Segregation is a must. It keeps the races pure and prevents racial hatred. Keep em' seperate and they can't fight."
    SGA_promotingurbanization:0 "Promoting Urbanization"
    SGA_promotingurbanization_desc:0 ""
    SGA_modernizingpubliceducation:0 "Modernizing Public Education"
    SGA_modernizingpubliceducation_desc:0 "7 Month School Year & Teacher Salary"
    SGA_anunfortunateseriesofevents:0 "An Unfortunate Series of Events..."
    SGA_anunfortunateseriesofevents_desc:0 "Redwine fallen and can't get up. Talmadge takes over as Lt. Governor."
    SGA_cooperatingwiththefascists:0 "Cooperating with the Fascists"
    SGA_cooperatingwiththefascists_desc:0 ""
    SGA_cooperatingwiththecommunists:0 "Cooperating with the Communists"
    SGA_cooperatingwiththecommunists_desc:0 "The Georgia Workers Party has gained enough votes to impeach Ed Rivers on corruption charges. The Jeffersonian Party and even Democrats who seek to replace Rivers have also jumped at the chance. They seek a conviction. The era of Rivers is over."
    SGA_aradioineveryhome:0 "A Radio in Every Home"
    SGA_aradioineveryhome_desc:0 ""
    SGA_thetalmadgepresidency:0 "The Talmadge Presidency"
    SGA_thetalmadgepresidency_desc:0 "Talmadge has already served as Governor for four years. After his resignation in December he is ready for another shot."
    SGA_theagriculturalpriceboard:0 "The Agricultural Price Board"
    SGA_theagriculturalpriceboard_desc:0 "Agricultural will be correctly priced from now on. The farmer is the backbone of this Nation."
    SGA_supportingtheurbanworkers:0 "Supporting the Urban Workers"
    SGA_supportingtheurbanworkers_desc:0 "Urban mill workers in North Georgia are upset at Talmadge for calling the National Guard on them prior to his impeachment. The break up between the Talmadge and them is what caused his near conviction. We must heal the wounds by having the mill owners raise there pay. We will send General Beaver to see to it that they obey. "
    SGA_interstatecommerce:0 "Interstate Commerce"
    SGA_interstatecommerce_desc:0 "Oregon Lumber"
    SGA_rivers:0 "Rivers"
    SGA_rivers_desc:0 "Former President and House Speaker wants a redo. He promises social reforms no matter what the cost! He has been President before and he promises even more this time."
    SGA_1938election:0 "1938 Election"
    SGA_1938election_desc:0 "Georgia has elections every two years. Talmadge and Rivers both have been fighting like cats and dogs for the last three years. This will just be another bout."
    SGA_improvingpublichealth:0 "Improving Public Health"
    SGA_improvingpublichealth_desc:0 ""
    SGA_talmadge:0 "Talmadge"
    SGA_talmadge_desc:0 "The Wild Man from Sugar Creek is back to run for President for the third time. He promises radical changes for the rural folk as well as the urbanites."
    SGA_1938_election_warning_tt:0 "If you supported the other candidate before you'll suffer some instability."
    SGA_thesoutherncommittee:0 "The Southern Committee"
    SGA_thesoutherncommittee_desc:0 "A New alliance must be formed in Dixie. One that can protect our dear Southland from the communist parasites."
    SGA_SOUTHERN_COMMITTEE:0 "The Southern Committee"
    SGA_blackworkcrews:0 "Black Work Crews"
    SGA_blackworkcrews_desc:0 "There is an ever present population of blacks working their lives away on sharecropping farms or house labor. We can instead recruit them to build public works for the state with the promise of food, housing, and debt forgiveness. Of course, they'll have to sign a contract which they likely can't read which may have some... questionable clauses."
    SGA_equalintheeyesofthelord:0 "Equal In the Eyes of the Lord"
    SGA_equalintheeyesofthelord_desc:0 "While we won't take any drastic measures to end segregation in Georgia, we will attempt to spread a message of solidarity through faith. We're all God's children, and he loves black and white all the same. Perhaps we should treat eachother as the Lord would treat us."
    SGA_ashiftinbalance:0 "A Shift in Balance"
    SGA_ashiftinbalance_desc:0 "Segregation issue is officially solved."
    SGA_rootingoutcorruption:0 "Rooting out Corruption"
    SGA_rootingoutcorruption_desc:0 "Eugene Talmadge's two prior terms have done much to give power to local rural political bosses around Georgia. We much launch of investigation in Atlanta to end this good ole boy system of Talmadge's cronies."
    SGA_changetheflag:0 "Change the Flag"
    SGA_changetheflag_desc:0 "A New Flag for a new Era."
    SGA_troubleinparadise:0 "Trouble in Paradise"
    SGA_troubleinparadise_desc:0 "Funding problems, Riverism has drained all the money from the state. Talmadge and his crew may have also taken some cash for the next campaign. We are now facing a funding crisis that could end our gains over the last six years."
    SGA_expandingtheatlantasavannahhighway:0 "Expanding the Atlanta-Savannah Highway"
    SGA_expandingtheatlantasavannahhighway_desc:0 ""
    SGA_ifitaintbrokedontfixit:0 "If it Ain't Broke, Don't Fix it"
    SGA_ifitaintbrokedontfixit_desc:0 ""
    SGA_manningtheguns:0 "Manning the Guns"
    SGA_manningtheguns_desc:0 "Get them guns ready."
    SGA_revitalizingnorthgeorgiaoremines:0 "Revitalizing North Georgia Ore Mines"
    SGA_revitalizingnorthgeorgiaoremines_desc:0 ""
    SGA_autarkicfarms:0 "Autarkic Farms"
    SGA_autarkicfarms_desc:0 "We have successfully implemented reforms and upgrades to our agricultural model, and are now seeing the rewards. Our farms produce enough to sustain all of Georgia, and we rely on no-one else for our food and utility crops."
    SGA_northgeorgiagoldmines:0 "North Georgia Gold Mines"
    SGA_northgeorgiagoldmines_desc:0 "Georgia isn't a very rich in most forms of earthly resources, but there is one abundant ore gold. Mines around Lumpkin and White counties produce more gold than any other state east of the Mississippi. Some of these mines have closed and other not brought up to modern standards, but we will fix that."
    SGA_encouragingprivatemanufactories:0 "Encouraging Private Manufactories"
    SGA_encouragingprivatemanufactories_desc:0 "Having an arsenal is well and good, but we also have hardly any private manufacturers for arms. Our citizens need somewhere to buy from, and it's far more effective to contract arms from companies than it is to develop and produce all our arms in the arsenal."
    SGA_thedahlonegamint:0 "The Dahlonega Mint"
    SGA_thedahlonegamint_desc:0 "In 1838 a mint was constructed at Dahlonega to take advantage of the Georgia gold rush. It continued operation until seized by the Confederacy in 1861 where it minted a limited amount of Confederate currency. After the Civil War it was reopened, but never minted again. We have plans to reopen the mint and once again mint currency, though this time for the Republic of Georgia."
    SGA_mandatorycroprotation:0 "Mandatory Crop Rotation"
    SGA_mandatorycroprotation_desc:0 "Some farmers grow the same round of crops every year, but that is not a good system for the soil. We shall make it required by law that every farm rotate their crops out after a certain time period to keep the soil productive."
    SGA_buildpublichousing:0 "Build Public Housing"
    SGA_buildpublichousing_desc:0 ""
    SGA_thegeorgianeconomy:0 "The Georgian Economy"
    SGA_thegeorgianeconomy_desc:0 "Our economy has still not recovered since the Great Depression and the cotton fall in the 20s. We must booster the nations economy."
    SGA_honoringgeorgiasheroes:0 "Honoring Georgia's Heroes"
    SGA_honoringgeorgiasheroes_desc:0 "Georgia has had many memorable figures in our long history. There's over 200 years worth of Georgians to consider, so it's been decided to put it to the people to decide. The people shall vote on what series of people shall be featured on our currency."
    SGA_qualityoverquantity:0 "Quality over Quantity"
    SGA_qualityoverquantity_desc:0 ""
    SGA_textileboom:0 "Textile Boom"
    SGA_textileboom_desc:0 "Mill towns are back on track. They have been able to mass produce."
    SGA_strongdollar:0 "Strong Dollar"
    SGA_strongdollar_desc:0 "A strong dollar makes it easier for our people and companies to purchase overseas goods, but also discourages foreign buyers from purchasing our own."
    SGA_weakdollar:0 "Weak Dollar"
    SGA_weakdollar_desc:0 "A weak dollar has the benefit of making Georgian goods more attractive to overseas markets, but it also decreases our own people's buying power for foreign goods."
    SGA_buildingamoderneconomy:0 "Building a Modern Economy"
    SGA_buildingamoderneconomy_desc:0 "Georgia is an agrarian economy mainly, but great strides have been taken to industrialize and create a modern economy. No longer can we rely on the smooth flow of Yankee goods in exchange for our crop, we must create our own facilities."
    SGA_educationforsmallfarmers:0 "Education for Small Farmers"
    SGA_educationforsmallfarmers_desc:0 "A majority of Georgians live in rural areas, and nearly all of them are farmers or work on farms. We will send out travelling teachers to formally educate these farmers in all things agriculture so that they may more effectively rear their crop."
    SGA_oldworldsales:0 "Old World Sales"
    SGA_oldworldsales_desc:0 "With war looming over Europe it has become increasingly difficult for powers on all sides to acquire certain agricultural goods, we shall oblige all sides and make use of our harvests."
    SGA_professionalfieldhands:0 "Professional Field Hands"
    SGA_professionalfieldhands_desc:0 "Most farms in agricultural Georgia are family owned and operated with little to no help from outside that family. We will hire some of the homeless from our cities to go out and help these farmers tend the fields, thus improving the output and efficiency of these farms at no additional cost to the farmer."
    SGA_landreclamation:0 "Land Reclamation"
    SGA_landreclamation_desc:0 "There are many areas in Georgia which are unsuitable for any sort of development. Some of these areas are prone to flooding, swamps, or just plain bad ground. We plan to make an effort to reclaim a large portion of this land for development."
    SGA_armyofdefense:0 "Army of Defense"
    SGA_armyofdefense_desc:0 "Our Army is better at offense than defense. Sherman only took Georgia because of Hood's agressive taticts in 1864. Had they followed Johnston defensive trench taticts Georgia would have never fallen."
    SGA_tankengineering:0 "Tank Engineering"
    SGA_tankengineering_desc:0 ""
    SGA_kingcottonsknights:0 "King Cotton's Knights"
    SGA_kingcottonsknights_desc:0 "Anyone who volunteers for our army out side of our glorious Georgia will be given the honorary title of King Cottons Knights. This means citzenship."
    SGA_modernizingoldtactics:0 "Modernizing Old Tactics"
    SGA_modernizingoldtactics_desc:0 ""
    SGA_expandingfortbenning:0 "Expanding Fort Benning"
    SGA_expandingfortbenning_desc:0 ""
    SGA_thefederaldepotcommission:0 "The Federal Depot Commission"
    SGA_thefederaldepotcommission_desc:0 ""
    SGA_refineddoctrine:0 "Refined Doctrine"
    SGA_refineddoctrine_desc:0 ""
    SGA_digginginandholdingout:0 "Digging in, and Holding Out"
    SGA_digginginandholdingout_desc:0 ""
    SGA_thebiggestgunsthebestguns:0 "The Biggest Guns, The Best Guns"
    SGA_thebiggestgunsthebestguns_desc:0 "Georgia bulldogs bite. They bark but don't let them jaws come to bare."
    SGA_thegeorgianarmy:0 "The Georgian Army"
    SGA_thegeorgianarmy_desc:0 "Georgians have long been noted for our military strength from 1776 all the way to the Civil War."
    SGA_foundinganavy:0 "Founding a Navy"
    SGA_foundinganavy_desc:0 "Florida Man stole our navy in 1932. Embrassing but we need to work on building a new one."
    SGA_armyofoffense:0 "Army of Offense"
    SGA_armyofoffense_desc:0 ""
    SGA_thecountyunitreform:0 "The County Unit Reform"
    SGA_thecountyunitreform_desc:0 "The County Unit System is how elections go in Georgia. It's an electoral college but for Counties. President Talmadge however has decided that urban areas like Atlanta and Athens get too much power. As an result he will force through a bill giving less vote power to urban areas."
    SGA_passingthewhiteprimarylaw:0 "Passing the White Primary Law"
    SGA_passingthewhiteprimarylaw_desc:0 "Talmadgeites in the General Assembly have sent a bill to Talmadge making the White Primary law to apply to any Party who seeks power. This will make sure to keep the blacks in Atlanta from ever joining the Democrat Party. Jefferonsian Democrats will not be flanked by those city fools!"
    SGA_appointingyesmen:0 "Appointing Yesmen"
    SGA_appointingyesmen_desc:0 "The only good poltican is one who does as Talmadge says. Anyone in the Georgia government who's appointed will be fired unless they supported Talmadge in the last election cycles or promise support in the future."
    SGA_drainingtheswamp:0 "Draining the Swamp"
    SGA_drainingtheswamp_desc:0 "Atlanta has long been a place of patronage for the city birds. Under a new bill rural areas of the state will get funding for new factories instead of just urbanized Atlanta."
    SGA_recyclingprograms:0 "Recycling Programs"
    SGA_recyclingprograms_desc:0 ""
    SGA_thedole:0 "The Dole"
    SGA_thedole_desc:0 "We have passed a Dole plan where anyone who works 20 years will be able to retire. The harder they work the more money they will recieve."
    SGA_looseningunionregulations:0 "Loosening Union Regulations"
    SGA_looseningunionregulations_desc:0 "The General Assembly under the Bourban Democrats of the 1880s have passed numerous laws harming workers Unions. On top of that local counties have laws cracking down on Unions. We must undo this evil with a national law ending these unfair regulations against the working class."
    SGA_wealthredistribution:0 "Wealth Redistribution"
    SGA_wealthredistribution_desc:0 ""
    SGA_christeningprotestantismasthestatereligion:0 "Christening Protestantism as the State Religion"
    SGA_christeningprotestantismasthestatereligion_desc:0 "Many have accused us of being athestists. In Georgia thats a political death kneel. In order for the working class to remain in power we must act quickly with a token gesture of religousity. We will make the offical state religion Protestantism. This will apease many mill towns in North Georgia who have recently threatened to back out of the party."
    SGA_beginningsocialgospelreforms:0 "Beginning Social Gospel Reforms"
    SGA_beginningsocialgospelreforms_desc:0 "We must see to it that social reforms and equality measures are enacted in Georgia. While doing so we will act under the cover of Democracy."
    SGA_anticorporatistreform:0 "Anti-Corporatist Reform"
    SGA_anticorporatistreform_desc:0 "While Talmadge has long been anti-union and against high taxes for anyone many of his bussiniess allies are wondering if Talmadge is becoming too powerful. Talk around Atlanta is they plan to back a popular young Representative Ellis Arnall as Governor in 1942. We must move quickly to break their power before they bring it to bear against us!"
    SGA_disenfranchisingthefreedmen:0 "Disenfranchising the Freedmen"
    SGA_disenfranchisingthefreedmen_desc:0 "Without the Federal government ruling over us the status of the 15th and 14th amendments is in question. As a firm supporter of the Confederacy Talmadge now demands these former laws be cut down as nothing more than Yankee crimes. Only White Georgians should be able to vote!"
    SGA_whitewelfare:0 "White Welfare"
    SGA_whitewelfare_desc:0 "Now that Talmadge has bested Ed Rivers the time has come to perhaps to allow for some minor social aide programs to pass. The poor of Georgia need aide, this even Talmadge has agreed. No taxes will be raised however, that would be communism!"
    SGA_beaconofdemocracy:0 "Beacon of Democracy"
    SGA_beaconofdemocracy_desc:0 "Elections in Georgia will contiue. We have survived the worse of the Depression. However, don't be made at the President if he wins a few more terms."
    SGA_theliberiaplan:0 "The Liberia Plan"
    SGA_theliberiaplan_desc:0 "Mississippi's Governor has long traveled the South with a new plan for the Negro Question. Bilbo says that we need to have a system to gradually freely deport blacks. Talmadge has come to see eye to eye with Bilbo. A new program will be set up to use tax money from blacks to set aside a new fund to send them to Liberia. This will take time but many already seem interested in leaving freely."
    SGA_folkunity:0 "Folk Unity"
    SGA_folkunity_desc:0 "Georgian people are stronger together! Georgia for Georgians. The Red clay of the Empire state runs through these veins. Talmadge has issued a speech for the people to hear on this important issue."
    SGA_collectivization:0 "Collectivization"
    SGA_collectivization_desc:0 "Talmadge has promoted the new Georgian way of life. Using this we will spread our Georgian-Southern values across the former United States."
    SGA_haltingforeignaid:0 "Halting Foreign Aid"
    SGA_haltingforeignaid_desc:0 "We will no longer be giving aide to Yankee nations! No more! Yankees forigners are the bane to our existance."
    SGA_pacifistsociety:0 "Pacifist Society"
    SGA_pacifistsociety_desc:0 "Our Georgia does not seek war! We want to unite the working class people of Dixie. However, we will not be bullied by anyone."
    SGA_enlighteningthepoor:0 "Enlightening the Poor"
    SGA_enlighteningthepoor_desc:0 "Half the state is illerate in some way. Our Party's mission has always been to enlighten these poor souls to the trueth of Communism and the working class mission of such."
    SGA_reenactprohibition:0 "Re-Enact Prohibition"
    SGA_reenactprohibition_desc:0 "Alchoholism is a major problem in Georgia. Many people use it as an excuse to act our against the comrades. This must stop. We will pass a national prohibition act for the Republic!"
    SGA_inchingthepresidentspowersforward:0 "Inching the President's Powers Forward"
    SGA_inchingthepresidentspowersforward_desc:0 ""
    SGA_championofthefarmers:0 "Champion of the Farmers"
    SGA_championofthefarmers_desc:0 "Talmadge has always been a defender of the Georgian Farmer. Hell, he's been a farmer since he was knee high of a grass hopper. Georgia Farmer's sons now seek to repay the Wild Man by joining his armed forces."
    SGA_attractingbigbusiness:0 "Attracting Big Business"
    SGA_attractingbigbusiness_desc:0 "Due to our more stable anti-tax leadership of Talmadge we can bring in new bussiniess leaders attracted to our decrease in taxes."
    SGA_anauthoritativepresident:0 "An Authoritative President"
    SGA_anauthoritativepresident_desc:0 "Talmadge has embraced the Southern Populism to the hilt. A bill has been passed to end term limit. The next election will bring six years of Talmadge for sure, a then six more!!"
    SGA_aliberalpresident:0 "A Liberal President"
    SGA_aliberalpresident_desc:0 "Ed Rivers is a friend of the people and Democracy. Unlike Talmadge."
    SGA_Georgia_Riders:0 "Georgia Riders"

    SGA_Farmers_insurrections:0 "Farmers Insurrections"
    SGA_Farmers_insurrections_desc:0 ""

    SGA_Don_West_Marches_on_Atlanta:0 "Don West Marches on Atlanta"
    SGA_Don_West_Marches_on_Atlanta_desc:0 "Commies are ready to march."

    SGA_Civil_rights_bill:0 "Civil Rights Bill"
    SGA_Civil_rights_bill_desc:0 "A Bill to bring true equality to Georgia."

    SGA_Mixed_race_units:0 "Mixed Race Units"
    SGA_Mixed_race_units_desc:0 "Time has come to fully embrace Integration. We must first start with our military."

    SGA_Das_Kapital_Distribution:0 "Das Kapital Distribution"
    SGA_Das_Kapital_Distribution_desc:0 "Lets spread the cash."

    SGA_GospelReforms:0 "Gospel Reforms"
    SGA_GospelReforms_desc:0 "We must work with religious leaders to get our message to the masses. While many white preachers are against us there are some blacks who like our message."

    SGA_Purge_Stubborn_catholics:0 "Purge Stubborn Catholics"
    SGA_Purge_Stubborn_catholics_desc:0 "We will target Catholics, little in number they are, to end religion in Georgia. We shall do this by playing on prostatant bigotry only to later get rid of them too."

    SGA_Purge_Stubborn_catholics:0 "Purge Stubborn Catholics"
    SGA_Purge_Stubborn_catholics_desc:0 ""

    SGA_wealth_redistrabution:0 "Wealth Redistrabution"
    SGA_wealth_redistrabution_desc:0 "Too many rich! Lets share everything."

    SGA_Government_Education_investment:0 "Government Education Investment"
    SGA_Government_Education_investment_desc:0 "The Government has a duty to educate the masses."

    SGA_Dons_Domination_plan:0 "Dons Domination Plan"
    SGA_Dons_Domination_plan_desc:0 "Don plans to liberate the working class of Alabamaa."

    SGA_deal_with_highway_department:0 "Deal with Highway Department"
    SGA_deal_with_highway_department_desc:0 "Highway department refuse to reconize the Talmadge government."

    SGA_sneaky_gene:0 "Sneaky Gene"
    SGA_sneaky_gene_desc:0 "Best way to deal with the highway pukes is a sneaky mission."

    SGA_get_the_national_army:0 "Get the National Army"
    SGA_get_the_national_army_desc:0 "Damn the bureaucrats! Get the Nationa Army on the line!"

    SGA_KKK_rallies:0 "KKK Rallies"
    SGA_KKK_rallies_desc:0 "The Klan was reborn in Georgia as such we should not hesiate to return to the Klan."

    SGA_Georgian_expantionalism:0 "Georgian Expantionalism"
    SGA_Georgian_expantionalism_desc:0 "Georgia must expand if we are to be great."

    SGA_End_forigen_aid:0 "End Forigen Aid"
    SGA_End_forigen_aid_desc:0 "Why are we helping others when we can help ourselves."

    SGA_Strike_the_insurections:0 "Strike the Insurections"
    SGA_Strike_the_insurections_desc:0 "Commies are no good. We must take the Georgia Workers Party out."

    SGA_Talmadge_demise:0 "Talmadge's Demise"
    SGA_Talmadge_demise_desc:0 "Our Governor has died. No!"

    SGA_Georgia_is_mourning:0 "Georgia Is Mourning"
    SGA_Georgia_is_mourning_desc:0 "To show our support for Gene we will work harder."

    SGA_1000_Crosses_will_burn:0 "1000 Crosses Will Burn"
    SGA_1000_Crosses_will_burn_desc:0 "Awe don't you love the smell of burning crosses."

    SGA_white_collectivisation:0 "White Collectivisation"
    SGA_white_collectivisation_desc:0 "Lets collectivize, but only with blacks stuff."

    SGA_folk_unity:0 "Folk Unity"
    SGA_folk_unity_desc:0 "Bust out them gutiars. Lets play so good ole music."

    SGA_form_Greater_Georgia:0 "Form Greater Georgia"
    SGA_form_Greater_Georgia_desc:0 "Georgia Man is ready to expand."

    SGA_the_wild_man_from_sugar_creek:0 "The Wild Man from Sugar Creek"
    SGA_the_wild_man_from_sugar_creek_desc:0 ""

    SGA_wool_hat_calvary:0 "Wool Hat Calvary"
    SGA_wool_hat_calvary_desc:0 "Talmadge has called up a homegaurd of his local supporters to form a defense calvery to defend the state from invasion. He has placed retired General Goulsby to lead this calvary army as he is a longtime veteran."

    SGA_barbcue_and_beer:0 "Barbcue and Beer"
    SGA_barbcue_and_beer_desc:0 "Time to celebrate Talmadge's victory!"

    SGA_marshal_law_time:0 "Marshal Law Time"
    SGA_marshal_law_time_desc:0 "The only way to get the lazy pencil pushers in Atlanta moving is to force em'! The Army will teach these punks a lesson. City folk will be put in their places!"

    SGA_lesson_time_for_commie_teachers:0 "Lesson Time for Commie Teachers"
    SGA_lesson_time_for_commie_teachers_desc:0 "Teacher Talmadge will now be dishing out lessons to the snobbish teachers of the state who think they know better than Ole Gene. Our dear friend General Camp will take them to some camps and get those string beans some excersie and manual labor done. Thats the only way to shape these apple eating bumbs up."

    SGA_take_yankees_wealth:0 "Take Yankees Wealth"
    SGA_take_yankees_wealth_desc:0 "Huey Long has long spoke of Sharing the Wealth. However, Talmadge has a better less socialistic idea. Why not take Yankees money from them? There plenty of carpetbaggers in Georgia. By taxing them extra and lowering the taxes of the home folk we can see to it everyone has a radio, car and maybe a house. Yankees are no good anyways."

    SGA_dixie_pride:0 "Dixie Pride"
    SGA_dixie_pride_desc:0 "Talmadge has always supported the boys in gray. Southern traditon is the only tradition Talmadges follow. No yankee nonsense like communism and socialism. We need to remind the rest of the country that Georgia is and always will be a Southern State. Talmadge floor leaders will pass a new flag bill to honor those who fought for Southenr Indepedence."

    SGA_grand_admerial_humman:0 "Grand Admiral Herman"
    SGA_grand_admerial_humman_desc:0 "Talmadge's boy Herman graduated UGA in 1936. He's been a good helper with Talmadges campigns. However, many seek to have Herman run in 1946. If we are to suceed in making Herman popular he needs to be cleaned up a bit from the country prep boy to a true statesmen. Lets get him a nice navy position."

    SGA_talmadge_forever:0 "Talmadge Forever"
    SGA_talmadge_forever_desc:0 "Talmadge has introduced a bill to further give himself power that will make every country have the same vote. Ruralites of Georgia will run the state for years to come! Talmadge has crushed the city birds in Atlanta!"

    SGA_touring_yankeedom:0 "Touring Yankeedom"
    SGA_touring_yankeedom_desc:0 "Yankees have much money. With low taxes we can bring in industry to the state."

    SGA_birth_of_metro_atlanta:0 "Birth of Metro Atlanta"
    SGA_birth_of_metro_atlanta_desc:0 "Atlanta has plans to grow into a city as powerful and industralized as Detriot and Chicago."

    SGA_remove_kkk_officals:0 "Remove KKK Officals"
    SGA_remove_kkk_officals_desc:0 "Talmadges rise has mirroed the rise of the Klan in the state. Mnay "

    SGA_new_southism:0 "New Southism"
    SGA_new_southism_desc:0 "Ellis Arnall has long been a leader of the idea that the South must industralize if it ever is to be a real country. Ellis Plans to work with businiess leaders to follow Henry Gradys plans to make Georgia a leader in industry in the Southern Nations."

    SGA_acedemic_freedom:0 "Academic Freedom"
    SGA_acedemic_freedom_desc:0 "Talmadge has ruined education in Georgia. We must get the Presidents hands off education. Leave schooling up to the educators."

    SGA_denouce_jeffersonian_democrats:0 "Denouce Jeffersonian Democrats"
    SGA_denouce_jeffersonian_democrats_desc:0 "Jeffersonian Democrats are nothing more than Klansmen and Demagoues! We must call those jbronies out!"

    SGA_return_of_dick:0 "Return of Dick"
    SGA_return_of_dick_desc:0 "After Loosing his 1932 relection for Governor Dick went into political retirement. However, he has recently resurfaced as a moderate Democrat. Russell unlike others believes in social reforms but only moderately. While a solid Democrat he has sided with Jeffersonian Democrats attempts to tax corparations."

    SGA_georgia_state_line:0 "Georgia State Line"
    SGA_georgia_state_line_desc:0 "During the War for Southern Indepedence the State form a state force from the reserves called the Georgia State Line. Russell thinks we should reorganize this force."

    SGA_georgia_FFA:0 "Georgia FFA"
    SGA_georgia_FFA_desc:0 "Formed in 1928 the Future Farmers of America formed to help teach argiculture to young students. Like many national orginzations the secession crisis has sent the orginzation into dissray. Russell plans to help fund the group to spread agririan values to the former US. As such they will be clearing out badly used fields of Cotton to bring the prices down as there too much cotton being produced. "

    SGA_georgia_boyscouts:0 "Georgia Boyscouts"
    SGA_georgia_boyscouts_desc:0 "Georgia Boys need a new orginization to teach them how to be men. Russell wants to let the boys orgizaitons to use Georgia's public parks and old outdated weapons. Such will teach many to hold civic pride. "

    SGA_georgia_civil_war_memorial:0 "Georgia Civil War Memorial"
    SGA_georgia_civil_war_memorial_desc:0 "Georgia seeks to throw a massive Civil War Memorial for it's men in Gray. We have sent invites to those bearded men still alive who fought for the South. Such events are to happen across the state with President Russell leading the celebrations."

    SGA_vison_plan:0 "Vison Plan"
    SGA_vison_plan_desc:0 "Former Representive Carl Vinson has approached us with a plan to revitalize our navy. Considering florida's power we must do it."

    SGA_Hog_buying_scheme:0 "Hog Buying Scheme"
    SGA_Hog_buying_scheme_desc:0 "Raise the price of the hogs for the farmers"

    SGA_sue_Talmadge:0 "Sue Talmadge"
    SGA_sue_Talmadge_desc:0 "The committee also concluded that Talmadge had improperly spent department funds on a scheme to raise the price of hogs."

    SGA_Reforming_highway_department:0 "Reforming Highway Department"
    SGA_Reforming_highway_department_desc:0 ""
