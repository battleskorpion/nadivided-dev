  SMD_Stagnating_Economy:0 "Stagnating Economy"
  SMD_Stagnating_Economy_desc:0 "Albert Ritchie's economic progress and modernization has slowed to a snails pace in recent years due to the collapse of the Union, the Chesapeake war and a bloated political machine which led to a robber-baron dominated economy."

  SMD_Agricultural_Economy:0 "Baltimore Troubles"
  SMD_Agricultural_Economy_desc:0 "Baltimore is plagued by racial violence, crime, unemployment and a plethora of other issues. Baltimore is also our main industrial center so we need to fix these issues to rejuvinate our industrial base."

  SMD_Bitter_Veterans:0 "Bitter Veterans"
  SMD_Bitter_Veterans_desc:0 "The Chesapeake War left our veterans bitter at the tongue from the taste of a white peace with Delaware and New Jersey. Disgruntled with making no gains territorially or politically after hundreds of deaths our veterans are ready to turn to radical ideologies to satisify their wants at any minute. The Bonus Army and Marine Corps have already been plotting to take advantage of this ticking time bomb of a demographic."

  SMD_Cheapskate_war_Exhaustion:0 "Chesapeake War Exhaustion"
  SMD_Cheapskate_war_Exhaustion_desc:0 "The Chesapeake War has exhausted our populace to the point of Pacifism becoming wide spread."

  SMD_Robber_Baron_Economies:0 "Robber Baron Economies"
  SMD_Robber_Baron_Economies_desc:0 "Ritchie's economic policies may have modernized and industralized Maryland but they have also left behind a bloated political machine and stagnating economy ran by robber-barons."

