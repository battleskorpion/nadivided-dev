  SMD_lynch_mobs:0 "Lynch Mobs"
  SMD_lynch_mobs_desc:0 "Racial tensions have reached a boiling point and our urban centers have turned into battlegrounds between our Black and White residents. The Police and National Guard stand powerless in the face of this and activley promote White lynch mobs. Blacks have begun arming themselves in response and the problem seems to only be getting worse over time."

