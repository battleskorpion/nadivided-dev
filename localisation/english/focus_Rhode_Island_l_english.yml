    SRI_restore_democracy:0 "Restore 'Democracy'"
    SRI_restore_democracy_desc:0 "The National Guard has handed power over to William Henry Vanderbilt III. Vanderbilt shall become the president of the nation under the Democratic Party of Rhode Island. However he doesn't hold the real power he is a mere puppet of the National Guard. We can't trust the people or else they will elect communists."

    SRI_root_out_communism:0 "Root Out Communism"
    SRI_root_out_communism_desc:0 "Communism and Socialist are a disease to the nation. Democracy lets them spread to the people's minds. We must purge the remaining communists and democrats in the government. It won't happen here..."

