    SRI_unite_with_far_right:0 "Unite with Far Right"
    SRI_unite_with_far_right_desc:0 "Rhode Island has been far too weak, our tiny state must assert herself and can't fall to anyone else, even if it means war. Lawton will remain in power as the head of this state. Democracy is weak."

