    SRI_election:0 "1936 Elections"
    SRI_election_desc:0 "While the Democratic Party is at the brink of a solution, the election has come. Perhaps they can retain their hold atleast if a §Gchallenger§! doesn't appear"

    

  

    SRI_theodores_last_term:0 "Theodores Last Term"
    SRI_theodores_last_term_desc:0 "President Theodore has had a rough presidency to say the least. For the first 2 years nothing major had hit Rhode Island. However recently a surge of protests and strikes from workers have weaken our government's hold on this nation."

    SRI_investment_into_factory:0 "Industrial Expansion"
    SRI_investment_into_factory_desc:0 "Perhaps if we let a few corporations invest into a factory in our state, we could employ more workers."

    SRI_restore_fishing:0 "Restore Fishing"
    SRI_restore_fishing_desc:0 "Fishing has been a large part of Rhode Island's economy, however the equipment to fish in farer waters were lost during Rhode Island's seccession. Now we have recovered some of the equipments and a few boats. So what are we waiting for? Let's Fish!"

    SRI_deal_with_the_strikes:0 "Deal with the Strikes"
    SRI_deal_with_the_strikes_desc:0 "One of the biggest issues now is factories being left empty over the state due to active strikes. President Theodore must sought a solution to the workers by addressing the strikes."

    SRI_apoint_progressive_figures:0 "Apoint Progressive Figures"
    SRI_apoint_progressive_figures_desc:0 "If we apoint a few progressive figures to our government, maybe the workers could end the strikes?"

    SRI_vote_blue:0 "Vote Blue"
    SRI_vote_blue_desc:0 "Despite all of the issues that still face us, we've addressed them and fixed a few of them. The 1936 election is drawing near so get out there and Vote Blue!"

    SRI_a_lovecraftian_victory:0 "A Lovecraftian Victory"
    SRI_a_lovecraftian_victory_desc:0 "The backwards Democrats have their reign ended as Lovecraft has won the election under a moral stance."

