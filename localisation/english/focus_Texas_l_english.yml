    STX_hand_out_free_buscuits:0 "Hand Out them Free Biscuits"
    STX_hand_out_free_buscuits_desc:0 "Pappy campigned on how tasty his bicuits are. Now we will share some with the hungery people of Texas."
    
    STX_meet_with_lobbyists:0 "Meet with the Lobbyists"
    STX_meet_with_lobbyists_desc:0 "Texas bussiniess leaders and other wealthy folks have called on the Preident for a meeting."
    
    STX_side_with_the_lobbyists:0 "Side with the Lobbyists"
    STX_side_with_the_lobbyists_desc:0 "The Lobbyists are right. Texas can only grow if the bussiniess community does. So will our campign funds."
    
    STX_strengthen_the_armed_forces:0 "Strengthen The Armed Forces"
    STX_strengthen_the_armed_forces_desc:0 "If Texas is to be Great Again we must have a powerful military!" 
    
    STX_crack_down_on_communism:0 "Crack Down on Communism" 
    STX_crack_down_on_communism_desc:0 "Texas biggest enemy is the Red communist! Labor Unions are to blame for the Depression. We can no longer tolerate these scum!"
    
    STX_forcefully_remove_socialist_professers:0 "Forcefully Remove Socialist Professors" 
    STX_forcefully_remove_socialist_professers_desc:0 "Socialists have inflitrated our higher education. Many young folk have embraced socialistic ideas. Time to kick those liars out!" 
    
    STX_arrest_james_allred:0 "Arrest James Allred"
    STX_arrest_james_allred_desc:0 "Former President Allred is a favorite among young progressives for the 1939 Presidential election. However, our Texas rangers believe he is a socialist agent of Russia. Time to pay him a visit."
    
    STX_laws_against_labor:0 "Laws Against Labor"
    STX_laws_against_labor_desc:0 "Labor needs to stop demanding more and be happy. Please pass the Biscuit Pappy!"
    
    STX_anti_violence_act:0 "Anti-Violence Act"
    STX_anti_violence_act_desc:0 "The Texas General Assembly has passed a bill which will make any political violence illegal. This is aimed at communists and strikers who seek to destroy our recovering economy."
    
    STX_a_populist_texas:0 "A Populist Texas"
    STX_a_populist_texas_desc:0 "Pappy O'daniels has made populism the new way for Texas. Texas in on a path of economic recovery. Jobs are opening up for the people who elected him in 1937. However, some feel pay needs to increase and that the Austin government is growing into a Authoritian state."
    
    STX_deal_with_the_civilwar:0 "Deal with Civil War"
    STX_deal_with_the_civilwar_desc:0 "Leftist Communists have risen up against Our Pappy! True red blooded Texans must unite against this pest!"
    
    STX_enact_nationwide_conscription:0 "Enact Nationwide Conscripton"
    STX_enact_nationwide_conscription_desc:0 "With Labor Unions and liberal Democrats rising up we must have all hands on deck to put down these dogs!"
    
    STX_ask_the_texas_rangers_for_help:0 "Ask the Texas Rangers for Help"
    STX_ask_the_texas_rangers_for_help_desc:0 "Texas Rangers have come to support O'Daniels.They have grown very powerful in recent years. We should ask for their help."
    
    STX_mobolize_our_industry:0 "Mobilize our Industry"
    STX_mobolize_our_industry_desc:0 "Our Economy needs to nationalized and labor unions crushed if we are to quickly put down the mob. Everything should be in."
    
    STX_compensate_for_lost_weapons:0 "Compensate for Lost Weapons"
    STX_compensate_for_lost_weapons_desc:0 "Many of our weapons have been stolen by rebels. We need to make more quickly if we are to edge our enemies."
    
    STX_restructure_the_country_for_war:0 "Restructure the Country"
    STX_restructure_the_country_for_war_desc:0 "We must move fast to make our economy ready for war and battle."
    
    STX_rebuild_texas:0 "Rebuild Texas"
    STX_rebuild_texas_desc:0 "Texas is under much decay since the war. The time has come to repair the destruction."
    
    STX_state_mandated_white_supremacy:0 "Mandated White Supremacy"
    STX_state_mandated_white_supremacy_desc:0 "Liberals destroyed our Republic! We must act to maintain the White Man's rule in Texas. Mexicans and Blacks both openly sided with the uprising."
    
    STX_crush_external_communism:0 "Crush External Communism"
    STX_crush_external_communism_desc:0 "Communism is everywhere. It is in the air. We must strike them down before they grow too strong."
    
    STX_guard_against_communism:0 "Guard against Communism"
    STX_guard_against_communism_desc:0 "We must be ready to stomp out communism where ever it may be. Texan values will reign supreme!"
    
    STX_cleanse_arkansas:0 "Cleanse Arkansas"
    STX_cleanse_arkansas_desc:0 "Arkansas has been taken over by the Socialist Tenant Farmers Union. We must put down these red beasts and liberate our fellow Southerners!"
    
    STX_ensure_lobbyist_loyalty:0 "Ensure Lobbyists Loyalty"
    STX_ensure_lobbyist_loyalty_desc:0 "Lobbyists need to be under our thumb. We have grown strong enough to bully them. Pappy will be President forever. They must learn this."

