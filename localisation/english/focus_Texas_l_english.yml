     STX_keep_our_campaign_promises:0 "Keep Our Campaign Promises"
     STX_keep_our_campaign_promises_desc:0 "We promised power to the people of Texas. We will not back down from this fight."
     
     STX_turn_texas_into_an_economic_powerhouse:0 "Turn Texas into a Economic Powerhouse" 
     STX_turn_texas_into_an_economic_powerhouse_desc:0 "Texas has the ability to become a powerhouse not only in the South but the world. Pappy will take us there!"
     
     STX_expand_our_civilian_industry:0 "Expand our Civilian Industry"
     STX_expand_our_civilian_industry_desc:0 "Texas civilian economy has been in a bad place since 29'. Now under Pappy we will work to revive the civilian industry."
     
     STX_expand_our_civilian_industry2:0 "Expand Civilian Industry Again" 
     STX_expand_our_civilian_industry2_desc:0 "More the better"
     
     STX_expand_our_civilian_industry3:0 "Expand Our Civilian Industry More"
     STX_expand_our_civilian_industry3_desc:0 " Pappy is expanding money to get the civilian economy finally back on it's feets. Jobs for everyone! We will see our people taken care of! "
     
     STX_improve_our_infrastructure:0 "Improve Our Infrastructure"
     STX_improve_our_infrastructure_desc:0 "Texans infrasture is in a state of decay. The loss of federal funds in 1931 caused to a massive collaspe on this. Now we must funnel funds into creating a strong Texas."
     
     
     STX_improve_our_infrastructure2:0 "Improve our Infrastructure Again"
     STX_improve_our_infrastructure2_desc:0 "Pappy has decided to repair the insane Asylums of Texas."
     
     STX_improve_our_infrastructure3:0 "Improve our Infrastructure More"
     STX_improve_our_infrastructure3_desc:0 "Roads program will be put into gear." 
      
     STX_abolish_capital_punishment:0 "Abolish Capital Punishment"
     STX_abolish_capital_punishment_desc:0 "Capitial Punishment is used to bully the poor people. When has the rich been sent to the electrict chair? Time to ban this cruel practice. " 
  
     STX_mend_ties_with_huey_long:0 "Mend Ties with Huey Long"
     STX_mend_ties_with_huey_long_desc:0 "Texas has had horrible relations with Louisiana since Governor Sterling help crush Long's cotton holiday plan. Long has never forgive Texas for the acts of that old fool. We as fellow Populists must mend our ties with Long."
     
     STX_shared_populist_values:0 "Shared Populist Values"
     STX_shared_populist_values_desc:0 "Texas and Louisiana are natural allies! We will work together!"
     
     STX_peace_mission_to_louisiana:0 "Peace Mission to Louisiana"
     STX_peace_mission_to_louisiana_desc:0 "Pappy will personally visit the Kingfish in Baton Rouge to discuss a Texas and Louisiana friendship."
     
     STX_ask_to_join_the_jeffersonian_league:0 "Ask to Join the Jeffersonian Pact"
     STX_ask_to_join_the_jeffersonian_league_desc:0 "Pappy has made the decision to ask Huey Long to join his faction. Hopefully this will begin a new era for Texas Democracy. Texas will be safe and sercure with Louisiana by our sides. " 
     
     STX_ask_louisiana_for_our_land_back:0 "Ask Louisiana for Our Land Back"
     STX_ask_louisiana_for_our_land_back_desc:0 "Louisiana holds much of our Eastern Lands thanks to the 2nd Red River War. Now we will ask for them back as show of good faith!"
     
