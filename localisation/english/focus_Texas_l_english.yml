     STX_connect_the_rural_areas_desc:0 "The rural regions of Texas have almost now good roads. It's time to build some."
     
     STX_expand_urban_armories:0 "Expand Urban Armories" 
     STX_expand_urban_armories_desc:0 "Since the end of the Union we have used old federal armories to butter up our own. Considering our new status as a Republic we need to expand our small armories."
     
     STX_create_new_rural_armories:0 "Create Rural Armories"
     STX_create_new_rural_armories_desc:0 "Almost all of our armories are located in urban areas like Dallas and Houston. This doesn't sit well with many rural regions on our borders." 
     
     
     
      



STX_elect_hiram_wesley_evans:0 "Elect Hiram Wesley Evans"
STX_elect_hiram_wesley_evans_desc:0 "Grand Wizard Evans has grown the Klan in Texas into a powerful political machine. His dive into the Democratic Primary in 1936 took many by surprise due to the controversy of the Klan in Texas. However, to the shock of many critics Evans has built quite an effective campaign and many wealthy allies who seek to bring Texas back to its pre-war status."


STX_rebirth_of_the_third_klan:0 "Rebirth of Third Klan" 
STX_rebirth_of_the_third_klan_desc:0 "President Evans had made a speech today in Austin, declaring the 3rd and final rebirth of Klan. Many speculate this was done to dodge the Oberholzer scandal of the 1920s. Over 50,000 robed Klansman showed up to listen to their Wizard's speech. Evans made it quite Klan Texas will be the springboard for a New White Revival that will sweep the South."

STX_protostant_texas:0 "Protestant Texas"
STX_protostant_texas_desc:0 "President Evans has made it clear that he wants to make sure Texas stays Protestant. As such he signed an executive order making it illegal for a non-protestant to hold office in Texas. He has also coerce the state legislature to make an official denudation of the Pope. Only a few Democrats have come to oppose Evans on religious freedom grounds, while others say they think it's common sense in a mostly Protestant Texas. "


STX_deal_with_big_business:0 "Deal with Big Business"
STX_deal_with_big_business_desc:0 "Businessmen like in most of America have much influence. Evans has decided to reach out to them in hopes that he can use them to pressure legislators to enact his Klan policies. Evans has promised to undo many of Allred's and Ferguson's reforms in exchange for support. Going forward one can expect more legislators to side with the Wizard-President."


STX_crush_the_boot_leggers:0 "Crush the Boot Leggers"
STX_crush_the_boot_leggers_desc:0 "Bootleggers have been a problem in Texas since prohibition. While many officials have turned a blind eye in exchange for some back scratching, Evans has decided not. Giving a hot speech over the Texas Airwaves Evans has promise to use the army to \"wage war on the bootlegging scum\" . Texan troopers have been sent all over the state to break up speakeasies and to crush bootleggers. Evans has given secret orders to confiscate all money found from bootleggers to the Klan for future campaigns."

STX_birth_of_a_nation:0 "Birth of a Nation"
STX_birth_of_a_nation_desc:0 "In order to see a Klan Texas we must end the influence of Liberal Hollywood movies who demonize us. President Evans has signed a bill that will create a Safe Movie Council, which will regulate what movies can be shown in Texas theaters. Many theaters in Texas have found it much easier to play Birth of A Nation on loop for audiences, on advice from local Klan leaders, in order to avoid a crackdown by the government."

STX_deal_with_police:0 "Deal with Police"
STX_deal_with_police_desc:0 "The Klan has had a decent relationship with local police. However, many police are distrustful of the zealot like Klan. Evans has decided that he will allow police a free hand in running local townships if they will seek and destroy the bandit dens in East Texas. The crime spree there must be stopped if Texas is to become a true Anglo-Christian Nation. Many sheriffs have jumped at the chance to receive more funding and weapons from Austin's Ku Klux Government."

STX_redshirt_militias:0 "Redshirt Militias"
STX_redshirt_militias_desc:0 "Growing up in the Deep South in the 1880s Evans had heard many stories of White Men who liberated the South from Negro-Yankee rule during reconstruction. One of those groups was the Redshirts. In this Evans has decided to form a paramilitary branch of the Klan called the Redshirts whom will be combat ready at all times, many of these men being World War and Red River War veterans. The Redshirts will also keep segregation firmly in place against any uppity blacks or Yankees." 

STX_national_emergency_bill:0 "National Emergency Bill"
STX_national_emergency_bill_desc:0 "As relations with Huey Long's Louisiana breaks down many have called for more power to be given to the President as to better be prepared for war. Such powers would give the President power to make direct mandates that cannot be blocked even by the Texas Supreme Court."


STX_meet_with_bilbo:0 "Meet with Bilbo"
STX_meet_with_bilbo_desc:0 "Theodore Bilbo's Mississippi has long been an island of Ku Klux power in a sea of Democrat conservatism. While Bilbo is more of an economic liberal, he has always been a firm ally and member of the Klan. Thus a visit to Mississippi would do us well in gaining an ally against Louisiana. After all, we must keep the color line in place." 


STX_stump_in_arkansas:0 "Stump in Arkansas"
STX_stump_in_arkansas_desc:0 "Arkansas in one of the few nations in the former US where the Klan has played a fair part in politics. By visiting Arkansas for a speaking tour we can expect to bring the Klan more members in Arkansas." 

STX_new_orleans_alliance:0 "New Orleans Alliance"
STX_new_orleans_alliance_desc:0 "New Orleans has been one of the only cities in Louisiana to openly oppose Huey Long's rule. The city has a strong secession movement largely old-money conservative Democrats. Perhaps we may find another ally in undermining the Kingfish."

STX_third_red_river_war:0 "Third Red River War"
STX_third_red_river_war_desc:0 "Evans made a promise in 1937 to reunite Texas after its embarrassing loss in the 2nd Red River War. Huey's liberal-socialist brand of politics must be stopped before it grows strong enough to spread all across the South."

 STX_unite_the_klans:0 "Unite the Klans"
 STX_unite_the_klans_desc:0 "The time has come to begin uniting the local factions of the Klan into one efficient group."
 
 STX_unite_the_arkansas_and_mississippi_klans:0 "Unite the Arkansas and Mississippi Klans"
 STX_unite_the_arkansas_and_mississippi_klans_desc:0 "The Klans in Arkansas and Mississippi have gained enough power to demand a political unification of our nations."
 
 STX_unite_the_alabaman_klan:0 "Unite the Alabama Klan"
 STX_unite_the_alabaman_klan_desc:0 "Alabama was the birthplace of our glorious grand wizard so it's only fitting we unite with them."
   
 STX_unite_the_georgia_klan:0 "Unite the Georgia Klan"
 STX_unite_the_georgia_klan_desc:0 "In 1915 a fiery cross burnt upon Stone Mountain, there the second Klan was born. Now we will take Stone Mountain and all of Georgia."
 
 STX_unite_the_south_carolia_klan:0 "Unite the South Carolina Klan"
 STX_unite_the_south_carolia_klan_desc:0 "South Carolina may be a small nation, but nonetheless it makes up for it with their devotion to White Supremacy."
 
 STX_unite_the_tennesse_klan:0 "Unite the Tennessee Klan"
 STX_unite_the_tennesse_klan_desc:0 "The Klan was formed in Tennessee in 1866 by Confederate Veterans. Tennessee therefore is part of The Invisible Empire." 
 
 STX_james_allred_wins_the_election:0 "Allred wins Election"
 STX_james_allred_wins_the_election_desc:0 "Allred has won another term to the Presidency! Riding on the tide of Texan victory it seems Allred may be President for a very long time."
 
 STX_appoint_a_new_secretary_of_state:0 "Appoint a New Secretary of State"
 STX_appoint_a_new_secretary_of_state_desc:0 "Going into this new era we need a man who can represent Texas abroad. Allred wants a man who can get his message across and make Texas get the respect she deserves."
 
 STX_reach_out_to_the_north_mexicans:0 "Reach out to North Mexicans"
 STX_reach_out_to_the_north_mexicans_desc:0 "Many Northern Mexican peoples are hardworking rural folk. The region has always had a lot in common with Texas culturally. Reaching out to them could provide us much need friends in the face of angry Kingfish to our East."
 
 STX_rio_grande_unity_initiative:0 "Rio Grande Unity Initiative"
 STX_rio_grande_unity_initiative_desc:0 "Allred has decided to form an alliance between Democratic Nations in our region. We see this as our duty given our size, manpower and resources. We must stand up to authoritarian strongmen!"

 STX_invite_new_mexico:0 "Invite New Mexico"
 STX_invite_new_mexico_desc:0 "New Mexico is our largest neighbor. They to have issues with agressive neighbors like the Indians and Colorado. Together however Texas and New Mexico can sercure peace in our region."
   
 STX_invite_nuevo_leon:0 "Invite Nuevo Leon"
 STX_invite_nuevo_leon_desc:0 "Nuevo Leon is a struggling nation to our south. They may however, provide a nice buffer to the thuggish Cartel scum."

 STX_invite_tamaulipas:0 "Invite Tamaulipas"
 STX_invite_tamaulipas_desc:0 "Tamaulipas is strategically important to us due to there closeness to the Cartels. We must seek an alliance."
 
 STX_undermine_the_cartles:0 "Undermine the Cartels"
 STX_undermine_the_cartles_desc:0 "The Cartels are nothing more than criminal scum. There existance is a curse on Central America. The time has come to begin rounding up the cartel riff raff in our lands."
 
 STX_crush_amelios_revolution:0 "Crush Amelio's Revolution"
 STX_crush_amelios_revolution_desc:0 "Amelio's may be worshipped as a Robinhood by some but we know he's nothing more than a brute. We must destroy the cartels before they expand to the North. Crime never pays. We must prove that to the Free World." 
 
 STX_invite_coahuila:0 "Invite Coahuila"
 STX_invite_coahuila_desc:0 "Coahuila is another card in the deck of Democracy."
 
 STX_ensure_a_quality_army:0 "Ensure a Quality Army"
 STX_ensure_a_quality_army_desc:0 "The Texas Army is larger than our rivals yet it is somewhat, well, to put it lightly, bush league. General Walker has comee up with a plan to strengthen our army through drills and planning."
 
 STX_texans_man:0 "Texans Man"
 STX_texans_man_desc:0 "James Allred has become the poster boy for a man's man. He's young and strong. In a time where most men can't put bread on the table this image is a moral raiser for Texan men everywhere."
 
 STX_broaden_social_programs:0 "Broaden Social Programs"
 STX_broaden_social_programs_desc:0 "Allred has long been a supporter of reforms to help the jobless and poor. Given his popularity now is the time to push these reforms through."
 
 STX_continue_social_programs:0 "Continue Social Programs" 
 STX_continue_social_programs_desc:0 "Given our break through on our social programs we must push further while we have the upper-hand on the conservative wing of the Democrat Party."
 
 STX_finalize_social_programs:0 "Finalize Social Programs"
 STX_finalize_social_programs_desc:0 "Social Programs for everybody! This will save Texas from the Depression."
 
 STX_promise_civil_rights:0 "Promise Civil Rights"
 STX_promise_civil_rights_desc:0 "All across the Deep South there is news of black guerilla groups forming and committing violence on Whites. In return Klan and Jeffersonian Democrats have become lynching random blacks as payback. The time has come to solve the issue through small civil right advancements."

 STX_Contest_the_klan:0 "Contest the Klan"
 STX_Contest_the_klan_desc:0 "The Klan under Evans has promised to March on Dallas if we enact our civil rights program. We must wage a rhetorical war on him and his white robed hoodlums."
 
 STX_pass_the_civil_rights_bill:0 "The Civil Rights Bill"
 STX_pass_the_civil_rights_bill_desc:0 "The time has come to extend civil rights to blacks.The Civil rights bill allows suffrage for blacks and general legal protections under the law."
 
 
 STX_elect_miriam_a_ferguson:0 "Elect Miriam A Ferguson"
 STX_elect_miriam_a_ferguson:0 "Former Governor Ma Ferguson is up for a political come back. Her victory means a return to progressive reform. Ma plans to make sure no Texas boy ever gets a bullet again."
  
 STX_crack_down_on_the_texas_rangers:0 "Crack down on the Texas Rangers" 
 STX_crack_down_on_the_texas_rangers_desc:0 "The Texas Rangers have repeatedly come out against not only Ma but also Pa. They openly sided against us in all our elections. The time has come to reel in these power hungry brutes with badges."
 
 STX_continue_to_weaken_the_texas_rangers:0 "Continue to Weaken the Texas Rangers"
 STX_continue_to_weaken_the_texas_rangers_desc:0 "The Texas Rangers think they can't be stopped, but the public has began to see them as the frauds that they are. Together we can finally end their warlord ways."
 
 STX_increase_womans_sufferage:0 "Increase Womens Suffrage"
 STX_increase_womans_sufferage_desc:0 "Women have long helped Texas through both the 1st and 2nd Red River War and the Great War. Considering our President is a Woman maybe we should reconsider the suffrage question."
 
 STX_push_progressive_reforms:0 "Push Progressive Reforms"
 STX_push_progressive_reforms_desc:0 "1937 Election we promised a return to progressivism. The time has come to enact many much needed reforms."
 
 STX_1937_presidential_election:0 "1937 Presidential Election"
 STX_1937_presidential_election_desc:0 "Allred had to cancel the election in 1936 due to the dangerous tension around the 2nd Red River War. We must return to Democracy."
 
 STX_weaken_the_crimewave:0 "Weaken the Crimewave"
 STX_weaken_the_crimewave_desc:0 "East Texas has become a den of criminals during our administration. Many people have been angered at the lack of justice and have considered abandoning the Furgerson faction for one tougher on crime."
 
 STX_enforce_prohibition:0 "Enforce Prohibition" 
 STX_enforce_prohibition_desc:0 "Ma has always been a secret Prohibitionist. While Pa has long kept her from publicly supporting it perhaps now is the time to shape her own path." 
 
 STX_pa_ferguson_steps_in:0 "Pa Ferguson Steps In"
 STX_pa_ferguson_steps_in_desc:0 "Vice President Pa has long been watching the political scene of Texas. Behind the shadows, he has ruled the Governorship. With the Governorship now ours once again Pa has decided to step in."
 
 STX_grant_the_rangers_autonomy:0 "Grant the Rangers Autonomy"
 STX_grant_the_rangers_autonomy_desc:0 "Pa has had another grand idea today. As our relations have become worsen with Texas Rangers perhaps we have been dealing with them wrongly. Why not keep your friends close and enemies closer? The Texas Rangers hate crime and Louisiana. So why not give them their own nation in the gangster held East Texas? This could provide us the chance to kill three birds with one stone. Let them be our wall against Louisiana"
 
 STX_thriving_in_corruption:0 "Thriving in Corruption"
 STX_thriving_in_corruption_desc:0 "The Cartels are a wealthy group of people. They know how to run a government. By reaching out to those people we can share some drinks and cash. Even if it's through some less than legal means. Who cares? Pa knows best."
 
 STX_purchase_advanced_weapons:0 "Purchase Advanced Weapons"
 STX_purchase_advanced_weapons_desc:0 "Our Generals have lately been upset with us. General Walker has been very upset at the partition of Texas and the lack of money being given to the military. Given we have an army of upset veterans, perhaps we better keep them on our side. Let's go to Mexico and see what goodies they have."
 
 STX_buy_a_motorized_cartel_divison:0 "Buy a Motorized Divison" 
 STX_buy_a_motorized_cartel_divison_desc:0 "Seems General Walker wants more than just guns. Lucky for him our boys hear the Mexicans go some cheap motor cars." 
 
 STX_pardon_bonnie_and_clyde:0 "Pardon Bonnie and Clyde" 
 STX_pardon_bonnie_and_clyde_desc:0 "Many in Texas see Bonnie and Clyde as a romantic duo or like Robinhoods. So why have them rot in jail when we can try to set them on the right path. Maybe have them signed up in the military." 
 
 STX_build_a_better_texas:0 "Build a Better Texas"
 STX_build_a_better_texas_desc:0 "Ma ended the 1st Red River war in 1933. She now seeks to keep Texas from war again. Texas needs to heal it's wounds not make more."
 STX_gain_25_money_for_development_tt:0 "§GGain§! §Y25 Currency§! for §YDevelopment§!"
 STX_gain_50_money_for_development_tt:0 "§GGain§! §Y50 Currency§! for §YDevelopment§!"
 STX_gain_ability_to_buy_infrastructure_tt:0 "§YGain Ability§! to Purchase §YInfrastructure§!"
