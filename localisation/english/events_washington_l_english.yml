washington.30.d:0 "Our brothern in Washington have requested to join our alliance, their ruling party is a military stratocracy, akin to ours, should we let them in?"
washington.30.a:0 "Let's welcome our comrades at arms!"
washington.30.b:0 "We should refuse."

washington.31.t:0 "Solving Inner Party Conflict"
washington.31.d:0 "Our brothern in Washington have requested to join our alliance, their ruling party is a military stratocracy, akin to ours, should we let them in?"
washington.31.a:0 "We should side with the Silver Legionnaires!"
washington.31.b:0 "The Silver Legion goes against everything the Union Party stands for! Side with the populists."

