washington.24.t:0 "Teton Ultimatium!"
washington.24.d:0 "Washington is demanding that we secede the Teton forest region to them, citing their claim to this part of our land due to the Washington Territory's boundaries. Should we accept?"
washington.24.a:0 "It's time to fight!"
washington.24.b:0 "We have to accept to preserve our sovereignity."

