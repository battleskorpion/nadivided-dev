    TDW_Organizing_our_leadership:0 "Organizing Our Leadership"
    TDW_Organizing_our_leadership_desc:0 "Our revolution's success still leaves questions of who is to lead. We should settle these questions as soon as possible."

    TDW_Rally:0 "Rally The Masses"
    TDW_Rally_desc:0 "We must garner public support among the Black population of Tidewater for our new government. Without their backing we are sure to fail."

    TDW_Tide_water_constitutional_congress:0 "Tide Water Constitutional Congress"
    TDW_Tide_water_constitutional_congress_desc:0 "We must decide the future of our young republic!"

    TDW_Haywood:0 "Haywood's Revolution"
    TDW_Haywood_desc:0 "The people have spoken, the revolution continues! Harry Haywood, the Black Bolshevik, steps forward to lead our fledgling Republic."

    TDW_Formation_of_vanguard_party:0 "Formation of Vanguard Party"
    TDW_Formation_of_vanguard_party_desc:0 "A vanguard party is a cadre of revolutionaries who bring the working masses into the Socialist future. The Communist Party of Tidewater must be just such a party."

    TDW_Purge_pacifists:0 "Purge Pacifists"
    TDW_Purge_pacifists_desc:0 "If you are ready to die, and your enemy is ready to kill, then the matter is settled. We must purge those who would hinder our republic's independence."

    TDW_Uproot_bourgeoisie:0 "Uproot Bourgeoisie"
    TDW_Uproot_bourgeoisie_desc:0 "We ain't gonna fight fire with fire, we're gonna fight fire with water. We ain't gonna fight Capitalism with Black Capitalism, we're gonna fight it with Socialism."

    TDW_cultural_revolution:0 "Cultural Revolution"
    TDW_cultural_revolution_desc:0 "The crimes of this guilty land can not be purged away except by blood. The cultural revolution that we shall be initiated will sweep away the last vestiges of social backwardness in this land."

    TDW_introduce_forced_labour_as_punisment:0 "Introduce Forced Labour as Punishment"
    TDW_introduce_forced_labour_as_punisment_desc:0 "There are many agents in our new Republic who were formerly plantation owners, bourgeois capitalists, and Klan collaborators. We will give them the chance to redeem themselves in sweat."

    TDW_Political_education_for_masses:0 "Political Education for Masses"
    TDW_Political_education_for_masses_desc:0 "There can be no revolutionary action without revolutionary theory. By studying the successes of Comrade Lenin, Comrade Stalin, and Comrade Haywood we can find the science of revolution which guides our own actions."

