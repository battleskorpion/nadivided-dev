    TDW_Suggest_allaince_with_dawson:0 "Alliance With Dawson"
    TDW_Suggest_allaince_with_dawson_desc:0 "Dawson has proven to be valuable our cause and had aided us in our grand national liberation struggle. It makes sense to ally one of your biggest supporters."
    
    TDW_deal_with_north_carolina:0 "Dawson Joins Us"
    TDW_deal_with_north_carolina_desc:0 "Dawson, being such a staunch supporter of our cause has advocated for direct integration into our state to keep us united and even stronger together so we can crush the reactionaries of the South together as one. We cannot refuse such a good offer."
    
