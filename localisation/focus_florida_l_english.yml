    SFL_equipment_effort:0 "Equipment Effort"
    SFL_equipment_effort_desc:0 ""

   

    SFL_arrest_damned_lowry:0 "Arrest Damned Lowry"
    SFL_arrest_damned_lowry_desc:0 "General Lowry has men drilling his men for war since he was fired. He seems evident that he plans a comeback. We must take swift action to stop him from over throwing democracy."

    SFL_deal_with_strikers:0 "Deal with Strikers"
    SFL_deal_with_strikers_desc:0 "People are Striking! We must teach these cowards a lesson. Send in the Boys in Blue."


    SFL_police_state_now:0 "Police State Now"
    SFL_police_state_now_desc:0 "With civil war possibly on the horizon we must get the police ready for unrest and war."


    SFL_claim_bolixi:0 "Claim Bolixi"
    SFL_claim_bolixi_desc:0 "Bolixi is and always be rightful Floridan Soil! We must double down on our claims on it."

    SFL_northern_vets:0 "Northern Vets"
    SFL_northern_vets_desc:0 "Many veterans from the North have yet to recieve bonus bills. Considering our support for Florida veterans many seek to move to Florida."

    SFL_bully_senate:0 "Bully Senate"
    SFL_bully_senate_desc:0 "The Conservative Senate refuses to do anything to help the people! We must throw every tatict at them, even threats."

    SFL_pass_bonus_bill:0 "Pass Bonus Bill"
    SFL_pass_bonus_bill_desc:0 "Considering Lowry's contiuned support is crucisal to staying in power in Florida we must pass his much desired Bonus Bill. Doing so will bring the army forever to our side."

    SFL_Jiggs_Academy:0 "Jiggs Academy"
    SFL_Jiggs_Academy_desc:0 "General Roy Gieger has been the backbone of our special forces in Florida. He's a expert at such things as a Marine. Perhaps he should get his own academy to drill more units that could be used in the future."

    SFL_northern_investment:0 "Northern Investment"
    SFL_northern_investment_desc:0 "As a Northern born Jew, Sholtz has many connections with the North. These connections can be used to bring in businiess investments to the undeveloped Nation."

    SFL_yulee_naval_yards:0 "Yulee Naval Yards"
    SFL_yulee_naval_yards_desc:0 "If Florida is to be a naval power we will need more Naval yards. We have decided to name them after a former Florida Senator."

    SFL_nine_month_schools:0 "Nine Month Schools"
    SFL_nine_month_schools_desc:0 "Most Florida schools don't go year around. Most end during planting season. If we are to bring our people up from poverty we must see to it they get a good education."

    SFL_welcome_cuban_militia:0 "Welcome Cuban Militia"
    SFL_welcome_cuban_militia_desc:0 "Former Cuban Army members are without jobs not that Cuba has fallen. Our field staff has suggested bringing them in to our own army so we won't have to continue to occupy Cuba with out limited forces."

    SFL_invite_american_refugees:0 "Invite American Refugees"
    SFL_invite_american_refugees_desc:0 "With America in a blaze many seek to leave the mainland. So why not move to Florida-Cuba?"

    SFL_raising_blacks_taxes:0 "Raising Blacks Taxes"
    SFL_raising_blacks_taxes_desc:0 "Cone refuses to raise taxes, however his allies have decided an compromise. Why not tax blacks? Afterall, they can't vote against us. They may have little money but it will be enough to build up some small roads. A little bit goes all long way to apease the people."

    SFL_1940_election:0 "1940 Election"
    SFL_1940_election_desc:0 "Fred Cone's term has come to an end. Unable to run for a second term he will hand the keys over to whoever wins the next election."

    SFL_cattism:0 "Cattism"
    SFL_cattism_desc:0 "Sidney Catt Jr message of Populism and Bonus Billism have hit the right cord with the Florida people."

    SFL_pass_relief_bill:0 "Pass Relief Bill"
    SFL_pass_relief_bill_desc:0 "During the campign trail Catts promised a relief bill for struggling people. Now is the time."

    SFL_florida_prohibition:0 "Florida Prohibition"
    SFL_florida_prohibition_desc:0 "Most of North Florida has prohibition. Despite an election in 1934 which rid National prohibiton. With many hardened Baptists in our newly mented Jeffersonian Democrat coalition we must work to keep them on board. Many veterans may cry but we will make sure the punishment for drink is relatively light for vets."

    SFL_vice_divisions:0 "Vice Divisions"
    SFL_vice_divisions_desc:0 "We need more army. Many veterans are only loyal to Florida Legion and not the President. Calling up a new division to fight vice could solve this issue though."

    SFL_end_popery:0 "End Popery"
    SFL_end_popery_desc:0 "The Catholics in Florida are little except in Saint Augustine. Daddy Catts however warned us they have strong power. Furthermore Catholics have sided against us. We must declare Florida free of the Pope. Anything more could split the Jeffersonian Democrat Party."

    SFL_florida_segregation_laws:0 "Florida Segregation Laws"
    SFL_florida_segregation_laws_desc:0 ""

    SFL_sidney_catt_roadway:0 "Sidney Catt Roadway"
    SFL_sidney_catt_roadway_desc:0 "As part of our road program we will create a roadway named after our father Catts Sr. The people will remember the great governor when ever they hit the road."

    SFL_our_friend_huey:0 "Our Friend Huey"
    SFL_our_friend_huey_desc:0 "Louisiana's Huey Long is leader of his own Jeffersonian Democrat Party. He shares many of our same policies. It may pay off to have him as an ally in the future."

    SFL_florida_legionares:0 "Florida Legionares"
    SFL_florida_legionares_desc:0 "Despite his fall from grace many people still respect General Lowry. As such we have decided to form an elite army from Florida Legion and bring Lowry into the army again to lead it."

    SFL_nationalize_railway_system:0 "Nationalize Railway System"
    SFL_nationalize_railway_system_desc:0 "Railroad companies have long got off with running wild. The state legislators have taxed them very little and allowed them to hold massive power. Catts will take them head on. Nationalization will put the power in their hands."

    SFL_share_the_wealth_program:0 "Share the Wealth Program"
    SFL_share_the_wealth_program_desc:0 "Catts Jr has talked to Huey Long on his Share the Wealth Program. Catts has decided to adopt the program in Florida. Everyman a King!"

    SFL_whitehairism:0 "Whitehairism"
    SFL_whitehairism_desc:0 "Political Boss Francis P Whitehair has thrown his hat in the ring. He dreams of a traditional Florida with limited programs. Many see him as a more moderate canidate and also attractive as he's not a member of Florida Legion."

    SFL_pay_off_debts:0 "Pay off Debts"
    SFL_pay_off_debts_desc:0 "Florida still has many depts to pay off. So lets balance them off."

    SFL_raise_business_taxes:0 "Raise Business Taxes"
    SFL_raise_business_taxes_desc:0 "Many big businesses have moved to Florida. However, they have long payed almost little to no taxes. That will change."

    SFL_daytona_beach:0 "Daytona Beach"
    SFL_daytona_beach_desc:0 "Considering Whitehair comes from the Daytona region it is no suprise this is where infrasture will be built."

    SFL_air_conditioners:0 "New Ice Boxes"
    SFL_air_conditioners_desc:0 "We have looked into some buying new ice boxes. These will make it more bareblein the summer."

    SFL_tourism:0 "Tourism"
    SFL_tourism_desc:0 "We have lined up mutiple companies which will advertie for us in other nations. This should remake Florida's image abroad and in turn bring in more people."

    SFL_sun_belt_era:0 "Sun Belt Era"
    SFL_sun_belt_era_desc:0 "A New Era is upon us, the Sun Belt Era. While we may kick this off for Florida hopefully other Southern Nations will endorse this vision of business moderation and balanced spending."
    
    
    SFL_bonus_bill_or_else:0 "Bonus Bill or Else" 
    SFL_bonus_bill_or_else_desc:0 "Bonus Bill Time."

