l_russian:

    rhode_island.1.t: "Президентские выборы 1936 года в Род-Айленде" 
    rhode_island.1.d: "Сезоны выборов еще никогда не были такими напряженными, однако никто не знал почему. Возможно, дело было в постоянных рабочих забастовках, слабой власти правительства Род-Айленда, а может быть, в том, что оппозиция демократам наконец-то раскрылась. Социалистическая партия Род-Айленда за этот год приобрела огромную популярность. Как оказалось, лидером этой партии был не кто иной, как писатель Г.П. Лавкрафт. Лавкрафт выступил перед толпой людей с речью, в которой объявил, что правительство Род-Айленда потерпело неудачу, так как слишком слабо для управления страной, и что оно должно уйти в отставку на этих выборах. Однако во время этой речи присутствовал неизвестный человек, Уильям Стивенс Лоутон. Он готовил переворот против нации со своей группой верных людей. Сможет ли он добиться успеха или нет, неизвестно." 
    rhode_island.1.a: "Лавкрафт Победил" 
    rhode_island.2.b: "Армия Совершает Государственный Переворот" 
    rhode_island.2.c: "Роберт Э. Куинн Побеждает на Выборах с Небольшим Перевесом" 

    rhode_island.2.t: "Род-Айленд, первый штат, покинувший Союз" 
    rhode_island.2.d: "В 1930 году Род-Айленд стал первым штатом, официально отделившимся от Соединенных Штатов. Для многих жителей Род-Айленда это был очень смелый шаг для штата нашего размера. Однако было ясно, что на стене было написано, что Соединенные Штаты потерпели крах. Как только мы вышли, другие штаты последовали за нами. Но теперь мы столкнулись с большой проблемой, так как рабочие по всему штату устали, и началась огромная череда забастовок. Наше правительство не могло прекратить их без большого расстройства в партии и правительстве. Сейчас 1936 год, и ситуация накалилась до предела, и главным вопросом стал штат. Существует план по созданию демократического большинства в Род-Айленде, однако это должно произойти после выборов. А пока Теодору придется довольствоваться тем, что есть" 
    rhode_island.2.a: "Давайте сделаем этот год незабываемым" 

    rhode_island.3.t: "Переговоры с лидерами забастовки" 
    rhode_island.3.d: "Президент Теодор организовал встречу между лидерами забастовок, чтобы попытаться положить конец забастовкам. Однако когда они прибыли и начали переговоры, оказалось, что они не могут договориться почти ни о чем. Президент Теодор попытался убедить лидеров прекратить забастовку. Один из них даже заговорил об аристократическом воспитании Теодора, что привело к тому, что все лидеры выбежали из места встречи. Так и не найдя решения забастовки" 
    rhode_island.3.a: "Мы не можем найти никакого решения" 

    rhode_island.4.t: "Беседа с Лоутоном" 
    rhode_island.4.d: "Уильям Стивенс Лоутон - видный генерал в Род-Айленде, наш единственный настоящий генерал. Однако он высказал президенту Теодору идею отменить выборы и позволить ему взять власть в свои руки, чтобы предотвратить захват власти "коммунистами". Президент Теодор заявил, что демократический процесс в Род-Айленде не должен быть прекращен из-за этого предполагаемого захвата власти. Лоутон выбежал из кабинета президента и предупредил Теодора, что если тот не отменит выборы, он сделает это сам.. " 
    rhode_island.4.a: "Не может же он серьезно это делать. Верно?" 

    rhode_island.5.t: "Род-Айленд хочет, чтобы мы присоединились к их фракции" 
    rhode_island.5.d: "Роберт Куинн попросил нас присоединиться к их фракции." 
    rhode_island.5.a: "Конечно" 
    rhode_island.5.b: "Почему мы должны это делать?" 

