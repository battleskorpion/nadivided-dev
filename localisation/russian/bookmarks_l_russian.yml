 BLITZKRIEG_DESC:0 "За последние несколько лет в Европе и Азии разразились новые войны. Испанией теперь управляют националисты, а Япония воевала за территорию как с Советским Союзом, так и с Китаем, причем последняя битва была более успешной для Японии. Новый пакт о ненападении между Советским Союзом и Германией может стать плохой новостью для остальной Европы." 

 #GATHERING STORM 
 GATHERING_STORM_NAME:0 "Разделенный Союз" 
 GATHERING_STORM_DESC:0 "Мир был отправлен в мрачное будущее, когда Франция продлила оккупацию Рура в Германии в 1925 году. После продления оккупации Великобритания дала Германии разрешение на частичное перевооружение в случае дальнейшей французской оккупации. В 1931 году началась Вторая Великая Война, в которой Франция и Италия были на одной стороне, а Великобритания и Германия - на другой, и с годами к войне присоединялось все больше стран. В Северной Америке Великая Депрессия в сочетании с отменой фонда помощи ветеранам, а также отсрочкой выборов президентом Гербертом Гувером создали условия для того, чтобы Соединенные Штаты, многовековой эксперимент, наконец, завершился. Бывшие Штаты Союза, ныне независимые, стремятся заявить о себе в самой большой королевской битве, которую когда-либо видели современные века." 

 OTHER_GATHERING_STORM_DESC:0 "В самой большой королевской битве, которую когда-либо видел современный мир, множество новых государств Северной Америки пытаются сделать себе имя среди моря других стран, отделившихся от Соединенных Штатов, Канады и Мексики - последняя едва держится."
 SID_GATHERING_STORM_DESC:0 "Еще до распада Соединенных Штатов, Айдахо оказалась в сложной ситуации. На протяжении Ревущих Двадцатых, Айдахо уже ощущал последствия Великой Депрессии. Распад Союза только усугубил эти проблемы. Без поддержки остальной части Союза, Айдахо оказался без рынка сбыта своих ресурсов, его население - без товаров и основных промышленных потребностей, а запасы продовольствия постепенно уменьшаются. Сможет ли Айдахо выйти из этого кризиса и наконец-то преодолеть экономический застой, который мучает ее с момента окончания Великой Войны? Или Айдахо продолжит гнить, как посаженный в землю картофель? Только время покажет..." 
 PON_GATHERING_STORM_DESC:0 "После распада Канады на плечи Онтарио, как английского преемника Канады, лег большой груз. В отличие от Квебека, французского преемника Канады, в Онтарио у власти находится старое канадское правительство, что породило большое недоверие населения к правительству. Хотя Онтарио находится в идеальной ситуации, чтобы вернуть Канаду, существует множество внутренних проблем, которые сдерживают страну. Одной из таких проблем является проблема старого канадского флота и армии, если ее не решить каким-то образом, то недоверие населения к правительству будет только расти. Другой проблемой является проблема промышленности, без ресурсов Дальнего Севера и Запада экономика Онтарио находится в состоянии стагнации, но может быть легко восстановлена при правильной политике и политических действиях. Сможет ли Онтарио вернуть доверие своего населения и воссоединить Канаду, или Онтарио продолжит стагнировать как просто еще одна страна на североамериканском континенте?"
 SOR_GATHERING_STORM_DESC:0 "В конце 1929 года, когда Союз начал распадаться, губернатор Паттерсон вместе с законодательным органом объявил Орегон независимой республикой. Конституция Штата, по большей части, была оставлена нетронутой, в нее было внесено лишь несколько изменений, чтобы соответствовать новым требованиям национального государства. После распада Союза, Орегон с удовольствием дрейфовал под защитой своего южного соседа, даже принял новый флаг, основанный на флаге Калифорнии, чтобы представить сотрудничество двух стран. Однако такое счастливое положение дел продлилась недолго. Красная армия Орегона, существовавшая с 1926 года, под руководством Джона Рида начала одерживать массовые победы над Национальной гвардией осенью 1934 года, дойдя до окраин Сейлема, а зимой 35-го была оттеснена к Каскадам. После того, как их оттеснили, ОРА стала необычайно молчаливой. Многие в высшем командовании считают это признаком того, что ОРА близка к поражению, однако более высокопоставленные офицеры опасаются, что молчание означает, что красные планируют что-то большое..."
 CUBA_GATEHRING_STORM_DESC:0 "Без Соединенных Штатов, дышащих в затылок Кубе, она находится в выгодном положении, чтобы провозгласить себя законным лидером всего Карибского бассейна. Однако в ответ могут появиться соперники в виде Антильской федерации и некоторых остатков Соединенных Штатов." 
 SNJ_GATHERING_STORM_DESC:0 "Поскольку Союз быстро распался, Нью-Джерси быстро оказался охвачен хаосом. Беспорядки на улицах и требования независимости, эти ‘протесты‘ были быстро ликвидированы и объявлено чрезвычайное положение. После полного распада Союза в стране воцарилась военная хунта, не имеющая никаких сдержек, хотя недовольство остается, радикализируя население. Последний штат, Нью-Джерси, находится в шатком положении. Погаснет ли пламя демократии? Или угли революции приведут к реваншистскому завоеванию и воссоединению Америки. Хоффман, губернатор-фигура - единственная стабильная фигура, но как долго его ниточки будут поддерживать штат?"
 STX_GATHERING_STORM_DESC:0 "Техас был опустошен после распада Союза, Великая Депрессия сильно ударила по штату, и он едва удерживает свои доходы благодаря добыче нефти. В Техасе царит политический хаос, а мятежники пытаются сделать себе имя. Однако самая насущная угроза - не внутренняя, а внешняя: популисты из Луизианы и Оклахомы стремятся развязать войну против техасского гиганта, чтобы уравнять игровые поля, ударив Техасу по ногам. Сможет ли независимый Техас пережить 1930-е годы?"
 SLA_GATHERING_STORM_DESC:0 "Луизиана - быстро меняющийся штат, где часть штата представляет собой сельское захолустье, а другая часть демонстрирует блестящие примеры больших городских центров. Популизм сейчас на пике популярности, и в связи с ухудшением здоровья губернатора Оскара К. Аллена политический жонглер Хьюи Лонг стремится захватить власть и подготовиться к войне с Техасом, чтобы распространить популизм на все Соединенные Штаты! Сможет ли Луизиана оправдать свои амбиции?"
 MEX_GATHERING_STORM_DESC:0 "Мексика ввергнута в революцию с тех пор, как произошла Мексиканская революция. Несмотря на попытки правительства стабилизировать ситуацию в стране. Кристерос восстали с помощью европейцев, чтобы создать новую страну, которая мало заботится о правах человека и стремится только экспортировать нефть для продолжающейся войны в Европе. То, что осталось от мексиканского правительства, сейчас находится в Мехико и прилегающих штатах. Но сейчас там назревает новая революция, так как  Асьенда и католики стремятся подорвать оставшееся мексиканское правительство и хотят предотвратить любые изменения, затрагивающие их интересы. Лазаро Карденас, молодой солдат Первой мексиканской революции, занял пост президента после того, как Каллас потерял большую часть своей политической власти после восстания. Теперь Карденасу приходится иметь дело с католиками и асендиасами, пытаясь добиться перемен в стране. Сможет ли Мексика пережить революцию и отомстить повстанцам, которые вызвали Вторую революцию? Или Мексика падет перед католиками или гакендиас?" 
 SPA_GATHERING_STORM_DESC:0 "Пенсильвания была нестабильной республикой до тех пор, пока была независима. Нынешняя прогрессистская партия стала крайне непопулярной, поскольку из-за забастовок выборы 1934 года были перенесены на 1936 год. Поляризация политики разозлила анархистов, которые становились все более влиятельными по мере продолжения забастовок. Демократы негодуют на нынешнего президента за то, что он отложил выборы, несмотря на возмущение по поводу их проведения. Теперь президенту придется успокаивать демократов и как можно скорее прекратить забастовки, чтобы предотвратить дальнейшее влияние анархистов в Пенсильвании. Многие жители Пенсильвании надеются на проведение запоздалых выборов, однако существует вероятность того, что анархисты могут взять власть в свои руки, если забастовки будут усиливаться. Только время покажет, сможет ли Пенсильвания остаться демократической или анархисты возьмут власть в свои руки." 
 MDC_GATHERING_STORM_DESC:0 "Вторая мексиканская революция была победой Кристерос. Однако она стала лишь патовой ситуацией для мексиканского правительства и Кристерос, поскольку было подписано непростое перемирие. В то время как мексиканское правительство потеряло большую часть своих вооруженных сил. Армия Кристерос на самом деле представляет собой лишь слабые повстанческие силы, а не профессиональную армию. Неизбежно, что если мексиканское правительство начнет войну с нами, нам будет трудно победить, если наша армия останется слабой. Не помогает и то, что европейцы больше не будут торговать нашей нефтью из-за тупика в продолжающейся войне. У нашего правительства есть амбиции воссоединить Мексику под властью Христа, но наше правительство в лучшем случае слабо. Останется ли наше восстание в живых, чтобы воссоединить Мексику, или мы падем перед мексиканским правительством?"
 SCA_GATHERING_STORM_DESC:0 "Калифорния была вторым штатом, отделившимся от Союза в 1930 году. Будучи независимой республикой, Калифорния спонсировала независимость соседних штатов под прикрытием бывшего губернатора Рольфа. Экономическое положение Калифорнии все еще было затруднено из-за Великой Депрессии, и любое значительное восстановление экономики было невозможно, так как штат страдал от внутреннего насилия и партийной политики при поддержке средств массовой информации Голливуда. Известный писатель, ставший политиком, Эптон Синклер и его движение "Покончим с Бедностью в Калифорнии" только способствовали радикализации калифорнийской политики. Выборы этого года оказались самыми противоречивыми в истории Калифорнии и определят будущее этой молодой восстановленной республики." 
 SIL_GATHERING_STORM_DESC:0 "Иллинойс всегда был штатом, который боролся за баланс своего бюджета. Растущий кризис пенсионных долгов в сочетании с Великой Депрессией заставил многих покинуть свои дома и выйти на улицы. Бездействие губернатора Хорнера привело к тому, что многие жители Иллинойса ушли в крайности политического спектра, многие протестуют против условий, в которых они живут, практически ежедневно. Многие воспользовались этим хаосом, например, Аль Капоне и его "Чикагский Притон" получили почти всеобщий контроль над городом. Предстоящие выборы 1936 года будут одними из самых противоречивых и опасных в истории штата."






















 SWA_GATHERING_STORM_DESC:0 "Вашингтон страдает от политического экстремизма с начала века. В Вашингтоне проживало больше всего радикалов из расчета на душу населения, как левых, так и правых. Наследие политического экстремизма в штате вернулось с новой силой после распада Союза, поскольку демократическое правление становится неустойчивым из-за постоянного политического насилия и отсутствия экономической помощи из-за зашедшего в тупик собранияШштата. Аутсайдеры ожидают, что Вашингтон падет перед той или иной формой радикализма в этот чрезвычайно важный год выборов." 
 SRI_GATHERING_STORM_DESC:0 "Род-Айленд был первым штатом, отделившимся от Союза. Наше отделение запустило эффект домино распада Союза. Промышленность нашей страны зависела от текстиля, однако в настоящее время текстильщики объявили забастовку, в результате которой большая часть промышленности Штата исчезла. Однако это не единственная проблема, поскольку Г.Ф. Лавкрафт набирает популярность благодаря своей Социалистической Партии, и многие ожидают, что он победит на предстоящих выборах. С другой стороны, Уильям Стивенс Лоутон начал склонять Национальную Гвардию к попытке отменить выборы и привести его к власти. В то время как мы планируем осуществить 'Бескровную Революцию', чтобы сделать Штат голубым. Род-Айленду предстоит многое завоевать, и все зависит от предстоящих выборов."


