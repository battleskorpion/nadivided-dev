  SVA_Civilian_Conservation_corps_idea_desc:0 "The CCC will help rally our population to join and support the army. Along with supporting auxilary roles such as repair services to back up our army." 

  SVA_blood_of_the_bayonet_idea:0 "Blood of the Bayonet" 
  SVA_blood_of_the_bayonet_idea_desc:0 "Attack must always be our priority in war, the Virginian army is not going to idle by and sit in old fashioned trenches waiting for the enemy to break down our door. We will take the initiative and strike first with the bayonet!" 

  SVA_dirt_of_the_shovel_idea:0 "Dirt of the Shovel" 
  SVA_dirt_of_the_shovel_idea_desc:0 "Attacking continously will only lead to us taking horrific losses, defense is the key to maintaining Virginia's soverignity." 

