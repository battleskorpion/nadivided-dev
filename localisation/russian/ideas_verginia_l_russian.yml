  SVA_Trench_raiders_idea:0 "Trench Raiders" 
  SVA_Trench_raiders_idea_desc:0 "The Great War showed us attacking heavily fortified enemy positions will require specialized infantry for the job." 

  SVA_Commando_focus_idea:0 "Virginian Commandos" 

  SVA_Fanatical_army_idea:0 "Fanatical Army" 
  SVA_Fanatical_army_idea_desc:0 "Moseley inspires our men to become fanatical and extremely devout to our cause. Our great soldiers will not tremble in the face of fear, but charge at it with a dagger and blade in hand!" 

  SVA_Army_of_infiltration_idea:0 "Army of Infiltration" 

  SVA_Army_war_college_idea:0 "Army War College" 

  SVA_lighting_offensives_idea:0 "Lightning Offensives" 
  SVA_lighting_offensives_idea_desc:0 "The next war we fight will be nothing like the Great War, we are preparing a highly mobile and deadly force to pierce the enemy lines in speedy offensives." 

