    new_york.105.t:0 "William F. Bleakly Makes a Speech" 
    new_york.105.d:0 "William F. Bleakley is the Republican Ticket in the New York Presidential Election. After the blunder and ignorance of Herbert Lehman and the Democratic Party, it seems likely he'll win.\n\n\"People of New York, Herbert Lehman has left his ignorance in full display in front of all of us. The Democratic Party has blundered and we have to pay for their mistakes. It is we who have to suffer the human loss. It is we who will have to bear the taxpayer dollars to repair the damage. And it is we who has the power to make sure the government never makes such a mistake again. I would not be so foolish to say that it is merely because of the Democratic Party that New York regressed to such a state, but it is the ignorance and the overstepping of the influence of the government. That is why you all should vote Republican! For Limited Government! For Free Trade! And to Avoid Another Albany Attack!\"" 
    new_york.105.a:0 "Surely a Better Alternative to Herbert Lehman" 

    new_york.106.t:0 "Robert Minor Makes a Speech" 
    new_york.106.d:0 "Robert Minor is the Communist Ticket in the New York Presidential Election. While the least known of the candidates, the Albany Attack has causing enough radicalization and distrust in the established government that there is a potential that Robert Minor could win a Presidential Election.\n\n\"Workers in this great country of New York State, the established administration has failed us. The Albany Attack has finally shown the inefficiency of Democracy and the corruption corruption that inevitably comes with it. To think that William F. Bleakley will run this country any better than Herbert Lehman is a fool's thought. They both hail from an inherently corrupt system. Democracy should only act as a vehicle to reach other, better, systems of governance. That is why, workers of New York, you should vote Communist in the upcoming election and we can end this corrupt system and bring New York to a glory it has never known before!\"" 
    new_york.106.a:0 "Could he Sway Enough of the Vote to Win the Election?" 

    new_york.107.t:0 "The 1936 New York Presidential Election" 
    new_york.107.da:0 "Despite the Albany Attack, Herbert Lehman has somehow managed to pull a sizeable amount of the votes. William F. Bleakley, as expected, is a strong contender in this presidential race. It seems the people are ready to give Herbert Lehman once more chance. They are the main two candidates who have a chance to win the election. The Question is, who pulled ahead in the end?" 
    new_york.107.db:0 "With Herbert Lehman making no attempt to recover his reputation after the career-ending Albany Attack, William F. Bleakley has found himself easily pulling ahead in the presidential election. His speech stirred in the hearts of the people and, with a near unanimous vote, William F. Bleakley finds himself the next President of New York State." 
    new_york.107.dc:0 "Following an unlikely turn of events, and a powerful speech, Robert Minor and the Communist Party has shaken the democratic system at its core and replaced The Democratic Party as one of the two main contenders for the President of New York State. While the polls are close between William F. Bleakley and Robert Minor, the question still stands: Who will pull ahead and secure victory in the end?" 
    new_york.107.dd:0 "Still recovering from the Shock of the Albany Attack, no party or candidate took to the stands to make a speech. Despite the lack of a speech, the people have still found someone to latch on to. William F. Bleakley is the natural choice when Herbert Lehman being held at least partially responsible for the Albany Attack and any other candidate being too obscure to hold any real chance of winning the election." 
    new_york.107.a:0 "Herbert Lehman Wins a Second Term" 
    new_york.107.b:0 "William F Bleakley Wins his First Term" 
    new_york.107.c:0 "Robert Minor Squeaks Through with a Victory" 


