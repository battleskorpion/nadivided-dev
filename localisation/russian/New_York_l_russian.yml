    new_york.84.t:0 "Anglo/German Side of the War" 
    new_york.84.d:0 "North America isn't the only part of the world that has suffered through the early 20th century. Following an extended, and unnecessary, occupation of the Ruhr, relations between The United Kingdom and France began to break down. Aligning themselves with their former enemy, Germany, The United Kingdom protested France's expanding influence in Europe. In 1931, tension reached a tipping point and war broke out with The United Kingdom and Germany on one side and France and Italy on the other side. Quickly, countries began joining both sides of the war. Being the leading great power in the world, The United Kingdom was the main fighting force in the Allies. German industry was still struggling to recover after the aftermath of The First World War. Supplied by The British, Germany took defensive positions in Europe as The United Kingdom focused their attention on Africa and Asia. They were able to clear France and Italy out of most of Africa except the Mediterranean coastline, where some French outposts still hold strong. In Asia, they faced much opposition against Japan, who joined the war on the side of the French after the Netherlands joined the Allies. Asia proved to be one of the most important fronts for the British, however. The British Raj supplied much needed manpower to both Germany and The United Kingdom and the resources from South East Asia gave The United Kingdom and Germany a resource advantage over the Entente side. It would be best to focus on manpower - well trained troops - when supporting the Allies in this Second World War. The British Industry is one of the largest industrial bases in the world and Germany's industry continues to rebuild as the war goes on. With more manpower, their main disadvantage can be removed and we can expect the Allies to win." 
    new_york.84.a:0 "Interesting" 

    new_york.85.t:0 "French/Italo/Soviet Side of the War." 
    new_york.85.d:0 "Although an unlikely alliance of countries, they are united in their goal to take down The United Kingdom and Germany. Only half a decade before World War II, Italy found itself lead by Mussolini after a Fascist Revolution. Leading up to the war, France expanded her continental ambition, attempting to ensure their top spot in Europe and to forever ruin Germany. The United Kingdom did not support France's new ambitions and put their backing behind Germany. Seeking an ally in Europe, France reached out to Italy because of their natural distrust of The United Kingdom. This uneasy peace couldn't last, and eventually tensions reached a tipping point in 1931. War broke out between the Allies and the Entente. With Germany still being severely crippled due to The First World War and the Treaty of Versailles, France and Italy knew that their goal should be isolating and crippling The United Kingdom, their main threat. With their \"eventual\" victory in this war, France planned to carve up Europe to serve themselves and their allies. Needing another ally, France reached out to the fledgling Soviet Union, promising them much of Eastern Europe if they helped take out Germany and isolate The United Kingdom. Only a couple of years after the start of the war, The Soviet Union joined on the Entente. Marching through Poland, who joined the Allies, the Soviets meet the forces of Germany and Poland with British support along the Vistula River. Germany was never the Soviet's main focus, as they diverted almost half of their army to secure the Balkans and Finland in the early days of the war. This gave Germany time to build defenses, and the Entente lost their only chance to come through with an easy victory against the Allies. Japan joined France against the Allies for similar reasons, the promise of land in the Dutch East Indies (and the \"eventual\" concession of French Indochina). France fell to a Fascist revolution, similar to Italy, during the war. This Fascist French party invested even more into the war effort, in an attempt to close the technological, industrial, and resource gap between them and the Allies. While manpower is plentiful for the Entente, if we are to support them effectively it will be with advanced weaponry. With advanced weaponry, their main disadvantage can be removed and we can expect the Entente to win." 

    new_york.86.t:0 "Japan Backs Down" 
    new_york.86.d:0 "Following the end of The First World War, Japan has expanded their influence throughout the Pacific Ocean. Initially, we were one of the few nations putting pressure on them to stop their aggressive expansion. However, after The Union collapsed, Japan began unchecked expansion throughout the Pacific Ocean. While the West Coast of North America still remains mostly unaffected, mostly thanks to Japan's involvement in The Second World War, we needed to put a check on their expansion.\n\nJapan has responded to our threat. Seeing our quickly rebuilding navy and army, they have decided to back down on their imperial ambitions. They have already renounced any claim they may have had in North America, but that is not enough. We must undermine their new empire and free the people the Japanese have subjugated in the years we have been absent in this World Stage." 
    new_york.86.a:0 "Glad They Know Their Place" 

    new_york.87.t:0 "Japan Holds Firm" 
    new_york.87.d:0 "Following the end of The First World War, Japan has expanded their influence throughout the Pacific Ocean. Initially, we were one of the few nations putting pressure on them to stop their aggressive expansion. However, after The Union collapsed, Japan began unchecked expansion throughout the Pacific Ocean. While the West Coast of North America still remains mostly unaffected, mostly thanks to Japan's involvement in The Second World War, we needed to put a check on their expansion.\n\nJapan has responded to our threat. They have called our threat a bluff. Despite our massively growing navy and military, they still assert all of their imperial claims across the Pacific Ocean and the West Coast of America. Japan has seemed to have lost all respect that had for our mighty nation. We must put them back in their place." 
    new_york.87.a:0 "Time to Put a Stop to Their Imperial Ambition" 

    new_york.88.t:0 "Chinese Insurgents Push Back" 
    new_york.88.d:0 "While China has, officially, been under Japanese rule for a few years now, there still exists numerous resistance groups and rebellions. With the numerous number of unhappy Chinese under Japanese rule, there were plenty of groups to supply with weapons. They have the manpower, and we have the weapons.\n\nWith the influx of weapons we gave them, Chinese Insurgents have begun retaking their homeland. With this piece falling, the Japanese Empire will soon fall as well, it is only a matter of time." 
    new_york.88.a:0 "That's mah Boy!" 

    new_york.89.t:0 "Chinese Insurgents Are Crushed" 
    new_york.89.d:0 "While China has, officially, been under Japanese rule for a few years now, there still exists numerous resistance groups and rebellions. With the numerous number of unhappy Chinese under Japanese rule, there were plenty of groups to supply with weapons. They have the manpower, and we have the weapons.\n\nEven with the influx of weapons, the Chinese have struggles to fight back against the Japanese. While finding initial success, Japan has crushed our armed rebellions. Despite this, we know that the fight of the Chinese will not end. One day they will achieve independence once again and we will be at the peace table to tear Japan's Imperial Empire apart." 
    new_york.89.a:0 "Those Damned Japanese!" 

    new_york.90.t:0 "Indonesian Insurgents Push Back" 
    new_york.90.d:0 "Indonesia, or officially known as the Dutch East Indies, has been occupied by Japan for a couple years now. They were the first target of the Japanese army when they joined the war on the side of the French/Italo/Soviets. The United Kingdom retained a stronghold in Singapore and Malaya to ensure the flow of oil and rubber remains sufficient for their war efforts. However, much of Indonesia has found itself under Japanese Oppression.\n\nAfter giving these Indonesian resistance groups weapons to fight back against the Japanese, they have found immediate success. The island of Java has been liberated from Japanese rule with Borneo and most other major Indonesian Islands having rebels. With their victories, British support has also begun flowing towards the Indonesians, just as long as they ensure the oil and rubber keeps flowing to fund the war in Europe." 
    new_york.90.t:0 "Japanese Influence is Dwindling" 

    new_york.91.t:0 "Indonesian Insurgents Are Crushed" 
    new_york.91.d:0 "Indonesia, or officially known as the Dutch East Indies, has been occupied by Japan for a couple years now. They were the first target of the Japanese army when they joined the war on the side of the French/Italo/Soviets. The United Kingdom retained a stronghold in Singapore and Malaya to ensure the flow of oil and rubber remains sufficient for their war efforts. However, much of Indonesia has found itself under Japanese Oppression.\n\nDespite our support for these independence fighters, they have continued to face limited success. While some small islands and mountain cities have been able to free themselves of Japanese oppression, the islands as a whole remain securely under Japanese rule." 
    new_york.91.a:0 "The Japanese Are Too Cruel!" 

