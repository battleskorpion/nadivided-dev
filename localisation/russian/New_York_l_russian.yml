    SNY_heir_to_the_union:0 "Heir to the Union" 
    SNY_heir_to_the_union_desc:0 "We have become the United States in every sense. No one can question our claim and our status on the world stage has returned. Despite the years of turmoil, we will become the dominant power in the world once again." 

    SNY_social_security_act:0 "Social Security Act" 
    SNY_social_security_act_desc:0 "The Social Security Act can be seen as a form of \"Old Age Insurance\". It guarantees all American Citizens a supply of funds from the government once they reach the age of 65. All of those over the age of 65 or are otherwise unable to work will regain stability." 

    SNY_securites_act:0 "Securities Act" 
    SNY_securites_act_desc:0 "The Securities Act ensures that businesses have to publish yearly reports of their profit, loss, names and compensations of cooperate officers, and these reports have to be verified by independent auditors. These measures will ensure that money is being spent effectively and will help crack down on corruption schemes. With the bloat cut off, our economy should function much better." 

    SNY_the_roaring_american_economy:0 "The Roaring American Economy" 
    SNY_the_roaring_american_economy_desc:0 "After securing the future of our economy and establishing ourselves back on the world stage, our economy has rebounded back to its former glory, this time without risk of collapse." 

