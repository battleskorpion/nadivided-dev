    new_york.78.t:0 "Complete Invitation to the New Union" 
    new_york.78.d:0 "We have been in [SNY.GetFactionName] for a while. [SNY.GetName] has aspirations to recreate the United States, to bring peace and stability back to the North American Continent. We could honor their dream and join them in recreating the Union, we could come to a compromise and become an autonomous state in the new Union, or we could simply keep the status quo - there's no real pressure from [SNY.GetName] to join the Union." 
    new_york.78.a:0 "Brotherhood has Won, We Will Join the Union" 
