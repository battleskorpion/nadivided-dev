  SMD_Stagnating_Economy:0 "Стагнирующая Экономика" 
  SMD_Stagnating_Economy_desc:0 "Экономический прогресс и модернизация Альберта Ричи замедлились до темпа улитки в последние годы из-за распада Союза, Чесапикской войны и раздутой политической машины, которая привела к доминированию экономики грабительского барона." 

  SMD_Agricultural_Economy:0 "Проблемы Балтимора" 
  SMD_Agricultural_Economy_desc:0 "Балтимор страдает от расового насилия, преступности, безработицы и множества других проблем. Балтимор также является нашим главным промышленным центром, поэтому нам нужно решить эти проблемы, чтобы восстановить нашу промышленную базу." 

  SMD_Bitter_Veterans:0 "Горечь Ветеранов" 
  SMD_Bitter_Veterans_desc:0 "Чесапикская Война оставила нашим ветеранам горечь на языке от вкуса белого мира с Делаваром и Нью-Джерси. Недовольные тем, что после сотен смертей наши ветераны не добились никаких территориальных или политических успехов, они готовы в любую минуту обратиться к радикальным идеологиям, чтобы удовлетворить свои желания. Бонусная армия и морская пехота уже замышляют воспользоваться этой демографической бомбой замедленного действия."

SMD_Cheapskate_war_Exhaustion:0 "Истощение Чесапикской Войны" 
  SMD_Cheapskate_war_Exhaustion_desc:0 "Чесапикская Война истощила наше население до такой степени, что пацифизм стал широко распространен." 

  SMD_Robber_Baron_Economies:0 "Экономика Баронов-Разбойников" 
  SMD_Robber_Baron_Economies_desc:0 "Экономическая политика Ричи, возможно, модернизировала и индустриализировала Мэриленд, но она также оставила после себя раздутую политическую машину и стагнирующую экономику, управляемую баронами-разбойниками." 

