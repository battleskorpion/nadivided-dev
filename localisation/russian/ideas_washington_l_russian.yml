  SWA_government_funded_granges_desc:0 "" 

  SWA_free_market_economy:0 "Свободная Рыночная Экономика" 
  SWA_free_market_economy_desc:0 "Знаете, как говорят: "Чем свободнее рынок, тем свободнее люди". Для нас это истина, поддерживая большой и малый бизнес, мы способствуем экономическому росту в стране."

  SWA_perpetual_state_of_emergency_idea:0 "Вечное Чрезвычайное Положение" 
  SWA_perpetual_state_of_emergency_idea_desc:0 "Новое правительство объявило вечное чрезвычайное положение, это не только облегчает нам власть и влияние на народ, но и позволяет народу чувствовать себя в большей безопасности." 

