  SWA_manpower_guard:0 "Милитаризованная Национальная Гвардия" 
  SWA_manpower_guard_desc:0 "Мы создали обширную резервную систему для армии нашего штата."

  SWA_agricultural_boom:0 "Сельскохозяйственный Бум" 
  SWA_agricultural_boom_desc:0 "Благодаря нашей предыдущей политике в отношении сельского хозяйства, мы создали сельскохозяйственный бум! Избыток продовольствия означает, что мы можем экспортировать больше, что делает нас богаче в краткосрочной перспективе." 

  SWA_wildlife_protection_act:0 "Закон о Защите Дикой Природы" 
  SWA_wildlife_protection_act_desc:0 "Наш замечательный маленький штат имеет богатую флору и фауну, мы должны защищать их любой ценой." 

  SWA_progressive_research_department:0 "Департамент Прогрессивных Исследований" 
  SWA_progressive_research_department_desc:0 "Нашему исследовательскому сектору всегда не хватало времени, укрепив его, мы сможем получить преимущество перед нашими врагами." 

  SWA_progressive_propaganda:0 "Прогрессивная Пропаганда" 
  SWA_progressive_propaganda_desc:0 "На данный момент наша партия слаба, едва выиграв выборы. Если она хочет выиграть еще одни, мы должны завоевать сердца и умы людей с помощью старой доброй пропаганды." 

  SWA_communist_agitation2:0 "Коммунистическая агитация" 
  SWA_communist_agitation2_desc:0 "Коммунистическая агитация постепенно сходит на нет благодаря нашей недавней политике и действиям." 

  SWA_communist_agitation3:0 "Коммунистическая агитация" 
  SWA_communist_agitation3_desc:0 "Коммунистическая агитация резко пошла на спад благодаря нашей политике и действиям." 

  SWA_universal_healthcare:0 "Всеобщее Здравоохранение" 
  SWA_universal_healthcare_desc:0 "Устанавливая всеобщее здравоохранение, мы обеспечиваем здоровье наших работников, что позволяет им дольше оставаться работоспособными."

  SWA_welfare_state:0 "Государство Благосостояния" 
  SWA_welfare_state_desc:0 "Создавая государство всеобщего благосостояния, мы гарантируем, что наши люди останутся здоровыми и счастливыми, что позволит им увеличить производство в долгосрочной перспективе." 

  SWA_progressive_tax_rates:0 "Прогрессивные Налоговые Ставки" 
  SWA_progressive_tax_rates_desc:0 "Прогрессивная налоговая система подразумевает, что бедные платят меньше всех, а богатые - больше всех, это дает нам гораздо больший бюджет для работы."

  SWA_corporate_taxation:0 "Корпоративное Налогообложение" 
  SWA_corporate_taxation_desc:0 "Как и частные лица, компании должны платить налоги. Учитывая нынешнее состояние нашей экономики, это будет очень выгодно для нас."

