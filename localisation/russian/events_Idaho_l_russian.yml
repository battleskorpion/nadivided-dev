l_russian:

  Idaho.1.t:0 "First Idaho National Election" 
  Idaho.1.d:0 "Today marks the day of the first Idaho election ever since the collapse of the United States. Alone, and without other states, we are forced to choose our path for the future. Will our future be guided by C. A. Bottolfsen, Barzilla Clark, or Baldridge? Only the votes can tell, however, the election can be fudged if we so wished..." 
  Idaho.1.a:0 "C. A. Bottolfsen" 
  Idaho.1.b:0 "Barzilla Clark" 
  Idaho.1.c:0 "Baldridge" 

  Idaho.2.t:0 "What to do with the Mormons" 
  Idaho.2.d:0 "Right now the current political sphere believes that only Idahoans should be saved and all others, including our Idahoan Mormons, should be purged. Despite this there's recently been some room to change this notion..." 
  Idaho.2.a:0 "Purge Them!" 
  Idaho.2.b:0 "Make them honorary Idahoans" 
  Idaho.2.c:0 "Who said anything about Mormons?" 
  Idaho.2.e:0 "Who cares about Religion Anymore?" 

  Idaho.3.t:0 "Should we change our Capital?" 
  Idaho.3.d:0 "While Boise has been the seat of power in Idaho for dozens of years now, with the creation of the Mormon Republic the question has come up if we should move it to Salt Lake City." 
  Idaho.3.a:0 "Change it to Salt Lake City" 
  Idaho.3.b:0 "Keep it at Boise" 

  Idaho.4.t:0 "Drought!" 
  Idaho.4.d:0 "A recent crop failure in one of our states has caused some of the local population to starve." 
  Idaho.4.a:0 "We must work to Prevent this in the Future" 
  SID_drought_can_be_fixed_by_investing_in_farming_tt:0 "Droughts can be §YMinimized or Completely Avoided§! by §YInvesting in our Farms§! and §YCompleting the Focus: \"Continue Economic Investment\"§!" 

  Idaho.5.t:0 "Population Boom!" 
  Idaho.5.d:0 "Due to our continued investment into better farming methods in our country, we have begun experiencing a population." 
  Idaho.5.a:0 "Great News!" 

  Idaho.6.t:0 "Idaho Offers Their Support!" 
  Idaho.6.d:0 "Idaho sees our success in the Oregon Civil War as important to their country. They have sent us aid to ensure that we come out on top." 
  Idaho.6.a:0 "We Gladly Accept any Help!" 
  Idaho.6.b:0 "We Don't Need Them!" 

  Idaho.7.t:0 "Idaho Claims our Mormon Land" 
  Idaho.7.d:0 "It has come to Idaho's attention that one of our states have a significant amount of Mormon population, we either give it to them or it's war." 
  Idaho.7.a:0 "We Concede" 
  Idaho.7.b:0 "We refuse" 

  Idaho.8.t:0 "Idaho Claims our Mormon Land" 
  Idaho.8.d:0 "It has come to Idaho's attention that one of our states have a significant amount of Mormon population, we either give it to them or it's war." 
  Idaho.8.a:0 "We Concede" 
  Idaho.8.b:0 "We refuse" 

  Idaho.9.t:0 "Idaho Offers Their Support" 
  Idaho.9.d:0 "Idaho is seeking to create a \"Cascadian Confederacy\" in order to act as a counter-balance to California. They want us to join such a Confederacy in exchange for them aiding us in the conquest of our remaining Oregon Land. Should we accept?" 
  Idaho.9.a:0 "It seems we have Common Enemies" 
  Idaho.9.b:0 "We can't Afford to Upset California" 

  Idaho.10.t:0 "Invitation to the Cascadian Confederacy" 
  Idaho.10.d:0 "Idaho has invited us to the Cascadian Confederacy, we can either join and potentially anger California, or refuse and avoid possibly angering California" 
  Idaho.10.a:0 "We will Join Their Confederacy" 
  Idaho.10.b:0 "We Shouldn't Anger California" 

  Idaho.11.t:0 "Oregon Refuses our Deal!" 
  Idaho.11.d:0 "Oregon has rejected our deal of them joining our faction and in return we'd help them reunite Oregon. How should we respond?" 
  Idaho.11.a:0 "Oregon will be United one way or Another" 
  Idaho.11.b:0 "We'll deal with them later" 

  Idaho.12.t:0 "Washington Refuses to Join" 
  Idaho.12.d:0 "Washington has refused to join the Cascadian Confederacy, how should we respond?" 
  Idaho.12.a:0 "We'll force them to Join" 
  Idaho.12.b:0 "Don't Bother" 

  Idaho.13.t:0 "British Columbia Refuses to Join" 
  Idaho.13.d:0 "British Columbia has refused to join the Cascadian Confederacy, how should we respond?" 

  Idaho.14.t:0 "Idaho Proposes a Deal" 
  Idaho.14.d:0 "Our Communist Friends in Idaho have proposed that we create a faction to unite ourselves against the greedy capitalists and the extreme authoritarians of North America." 
  Idaho.14.a:0 "We Accept Their Deal" 
  Idaho.14.b:0 "We'd Rather go at it Alone" 

  Idaho.15.t:0 "Idaho Invites us to their Faction" 
  Idaho.15.d:0 "Idaho invites us to join them, as Communist brothers, to defend ourselves against the capitalist and fascist threats in North America" 

  Idaho.16.t:0 "Idaho Proclaims the UACR" 
  Idaho.16.d:0 "Idaho has proclaimed themselves as the \"United American Communist Republics\". Since we are communist and allied with Idaho, they have pressured us to join the Communist Republics." 
  Idaho.16.a:0 "For the Glory of Communism!" 
  Idaho.16.b:0 "Communism is best under Individual Roofs" 

  Idaho.17.t:0 "Idaho Presses Their Influence" 
  Idaho.17.d:0 "Idaho has been spreading influence throughout our country and they are DEMANDING we become a subject of theirs. If we decline they will surely attack us." 
  Idaho.17.a:0 "I Think this Whole \"Potato\" Thing Could work Out" 
  Idaho.17.b:0 "They can't rule our Country!" 

  Idaho.18.t:0 "Idaho Presses Their Influence" 
  Idaho.18.d:0 "Idaho has been spreading their influence throughout our country and they have offered that we join their faction. They plan to take down California." 
  Idaho.18.a:0 "We Wouldn't mind Working with Idaho" 
  Idaho.18.b:0 "We know Their game! They can't rule Us!" 

  Idaho.19.t:0 "Unrest in Northern California" 
  Idaho.19.d:0 "Protests and demonstrations have become a common sight in Northern California. At first, it was only a small select group of people who were loudly voicing their opinion, but after a week others have joined in the protests. We are unsure of how such unrest is growing in Northern California, however, we have reason to believe such protests are being funded. Given the area, the protests could be seeking for the independence of the Jefferson land in Northern Oregon, we have little information to act on unfortunately." 
  Idaho.19.a:0 "Spend time to Find the Culprit" 
  Idaho.19.b:0 "Crack down on the Protests" 

  Idaho.20.t:0 "Idaho Requests to join the Pacific Treaty Organization" 
  Idaho.20.d:0 "Idaho has decided that a strong western block would be best for the western states of the Disunited States, because of this they have decided to try to join our faction." 
  Idaho.20.a:0 "We have no Reason to Refuse" 
  Idaho.20.b:0 "We don't need any Idahoan in our Faction!" 

  Idaho.21.t:0 "California Refuses our Request" 
  Idaho.21.d:0 "Our request to join the Pacific Treaty Organization, lead by California, has been rejected for one reason or another." 
  Idaho.21.a:0 "Cowabunga It Is" 

  Idaho.22.t:0 "Idaho Wishes for Further Integration" 
  Idaho.22.d:0 "After spending some time with us in our Pacific Treaty Organization, they wish to advance our goal of reforming the Union under our name." 
  Idaho.22.a:0 "Of Course we Accept!" 
  Idaho.22.b:0 "We don't Need Them" 

  Idaho.23.t:0 "Idaho Requests a Reward" 
  Idaho.23.d:0 "After helping us become stronger, securing countries for the Pacific Treaty Organization, and even becoming our subject, Idaho is now requesting some sort of a reward, a territorial reward." 
  Idaho.23.a:0 "Give them a Hefty Reward" 
  Idaho.23.b:0 "Show them a Token of Appreciation" 
  Idaho.23.c:0 "They don't Deserve a Reward" 
  SCA_transfer_states_to_SID_tt:0 "§YIf we take this State in a War, it will Automatically be Transferred to Idaho§!" 

  Idaho.26.t:0 "Bottolfsen's Speech" 
  Idaho.26.d:0 "\"Unity, a union. Such things were lost to us when the United States of America collapsed. I have not been blind to the problems we have faced since then. Starvation, illiteracy, an over-reliance on unsustainable mining; these are but a few of the problems that could have been avoided if we had remained united. Not united as Idahoans, but as Americans. I have recently visited California and had the privilege to speak face-to-face with their president. They to, realize that the people of the once great country of the United States of America have been suffering. That is why they want to reform such a union, a new United States of America - but with democracy upheld to the highest standard! Fellow Idahoans, Americans, I know we have had our differences with California in the past, but that's why I ask you to push past such prejudice. That's why I ask you to help me. That's why I ask you to help me help Idaho! That's why I ask you to help Idaho in it's greatest time of need, to put aside your differences and see Californians not as Californians but as fellow Americans once again!\"\n\n Applause erupted throughout the State Capital building in Boise and from those listening over the radio, the few that could afford a working radio. Bottolfsen's speech prepared Idaho to work with California, now Idaho merely had to carry through... or use this disguise to take over the Pacific Treaty Organization." 
  Idaho.26.a:0 "Who Wrote this Speech? A HoI IV mod Developer?" 

  Idaho.27.t:0 "The War for Control of the Pacific Treaty Organization" 
  Idaho.27.d:0 "It's inevitable now, the war for the Pacific Treaty Organization between us and California will soon begin. Let's hope our endeavors to make allies in the Organization prove fruitful." 
  Idaho.27.a:0 "Commence with the Attack!" 
  Idaho.27.b:0 "Back Down" 
  SID_other_countries_will_join_based_on_their_willingness_tt:0 "§YOther Countries will Join the War Based on Their§! §CWillingness§!" 
  SID_pacific_treaty_organization:0 "Pacific Treaty Organization" 

  Idaho.28.t:0 "Support from local Californians" 
  Idaho.28.d:0 "Some Californians have come to believe that their country, California, has grew corrupt and wish to start a new republic. We can support such a revolution and use it to our advantage in the war." 
  Idaho.28.a:0 "A Northern Revolt Suits us Best" 
  Idaho.28.b:0 "A Southern Revolt Suits us Best" 

  Idaho.30.t:0 "Washington Supports Us" 
  Idaho.30.d:0 "Washington has decided to join our cause in overthrowing the Pacific Treaty Organization." 
  Idaho.30.a:0 "Great News!" 

  Idaho.31.t:0 "Washington Refuses to Support Us" 
  Idaho.31.d:0 "Washington has decided to defend California in our just cause in overthrowing the Pacific Treaty Organization." 
  Idaho.31.a:0 "Damn Them!" 

  Idaho.32.t:0 "Idaho asks for our Support" 
  Idaho.32.d:0 "Idaho wishes to overthrow the Pacific Treaty Organization and take down California before they can become a threat. Should we join them or defend California?" 
  Idaho.32.a:0 "We Support Them!" 
  Idaho.32.b:0 "California has Never done us Wrong!" 

  Idaho.33.t:0 "Oregon Supports Us" 
  Idaho.33.d:0 "Oregon has decided to join our cause in overthrowing the Pacific Treaty Organization" 

  Idaho.34.t:0 "Oregon Refuses to Support Us" 
  Idaho.34.d:0 "Oregon has decided to defend California in our just cause in overthrowing the Pacific Treaty Organization" 

  Idaho.36.t:0 "Nevada Supports Us" 
  Idaho.36.d:0 "Nevada has decided to join our cause in overthrowing the Pacific Treaty Organization" 

  Idaho.37.t:0 "Nevada Refuses to Support Us" 
  Idaho.37.d:0 "Nevada has decided to defend California in our just cause in overthrowing the Pacific Treaty Organization" 

  Idaho.39.t:0 "Invitation to the Pacific Treaty Organization" 
  Idaho.39.d:0 "We have been invited to the Pacific Treaty Organization, led by Idaho. Unlike under California's rule, they tell us they won't try to annex or puppet us in the future." 
  Idaho.39.a:0 "Sure, Why Not?" 
  Idaho.39.b:0 "I don't want to join" 

  Idaho.40.t:0 "Idaho wishes to Puppet Us" 
  Idaho.40.d:0 "Idaho wishes to increase the centralization of the Pacific Treaty Organization and is now requesting our vassalage under them. If we refuse there is no doubt they will militarize against us." 
  Idaho.40.a:0 "We Can't Stop Them" 
  Idaho.40.b:0 "We Won't Give Up!" 

  Idaho.41.t:0 "Washington Invites Us to the Cascadian League" 
  Idaho.41.d:0 "We have been invited to join the Cascadian League, led by Washington." 
  Idaho.41.a:0 "Lets join!" 
  Idaho.41.b:0 "Why should we?" 
